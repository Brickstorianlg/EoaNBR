    eoanbr_institutions.1.t: "Advent of $institution_industrialization$!"
    eoanbr_institutions.1.d_original: "Due to our studious efforts towards the field of $institution_industrialization$, our rapidly institutionalizing nation has finally become the first on the world stage to embrace the $institutionName$ Institution! While we are in the enviable position of being the first to discover this way of life on the global stage, we will be challenged by other countries. We can only guess at this time what benefits this will bring our great nation, but for now we can bask in the flourishing light of our achievement!\n$institution_industrialization_desc$"
    eoanbr_institutions.1.d: "Due to the efforts of [FROM.getname], they have become the first in the world to embrace the $institution_industrialization$ Institution. At this time, we are relegated to playing catchup, and if we don't focus our efforts, it is likely we will only fall further behind. In the hope that our nation may be able to follow in their footsteps, we must pursue an ambitious technological progression policy to further our institutionalization.\n$institution_industrialization_desc$"
    eoanbr_institutions.1.a: "A piece on the board institutionalizing, as expected."
    eoanbr_institutions.1.b: "An Interesting Development."
    eoanbr_institutions.2.t: "$institution_industrialization$!"
    eoanbr_institutions.2.d: "Persuing efforts by the top scholars and thinkers of our era have yielded great success! We have now embraced the $institution_industrialization$ Institution, which has increased the prestige of our great country. While we are not the first, we can count on that soon we might lead the world.\n$institution_industrialization_desc$"
    eoanbr_institutions.2.a: "We shall forever bask in flourishing light!"
