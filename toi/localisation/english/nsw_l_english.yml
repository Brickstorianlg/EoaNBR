NSW_railway_planning:0 "Railway Planning"
NSW_railway_planning_desc:0 "Its come the point where a railway that goes further then our capital is required. The dirt roads, and rivers have played there part for long enough.\n\nNow is the time for steam and Iron to power our nation forward."
NSW_inspect_the_route:0 "Inspect the route"
NSW_inspect_the_route_desc:0 "We know where we wish to the tracks to end up. The Problem as of current, is HOW to get there. Our main problem is the great mountain range stretching from Victoria well into the northern tip of Queensland.\n\nNavigating this Mountain range will be a challenge in itself"
NSW_deal_with_the_trouble_makers:0 "Deal with the trouble makers"
NSW_deal_with_the_trouble_makers_desc:0 "Even thou the local police and militia's have maintained the peace, with the increase"
NSW_planning_out_north:0 "Planning out North"
NSW_planning_out_north_desc:0 "Out west, there is amazing amounts of good land that can be used to expand into. Bountiful of locations for towns and industries to set up."
NSW_planning_out_west:0 "Planning out West"
NSW_planning_out_west_desc:0 "Out west, there is amazing amounts of good land that can be used to expand into. Bountiful of locations for towns and industries to set up."
NSW_all_tracks_lead_to_gold:0 "All Tracks lead to Gold"
NSW_all_tracks_lead_to_gold_desc:0 "The Gold rush has made us quite wealthy from the exporting to Europe, allowing us to do"
NSW_further_exploration:0 "Further Exploration"
NSW_further_exploration_desc:0 "The maps we currently have in our possession do not tell the full story of what we have here in out administrations control. So, we must ensure that we have mapped every mountain, river, and rock."
NSW_getting_the_materials:0 "Getting the materials"
NSW_getting_the_materials_desc:0 "With the route now looked at, its time we got the materials we need to actually build the track."
NSW_improve_the_royal_mint:0 "Improve the Royal Mint"
NSW_improve_the_royal_mint_desc:0 "Back in 1854, our mother nation made us the first colony to establish a Royal Mint outside of Britain. Now, due to the rush gold...we need to improve the mint to keep up with the increase in not only people, but money in the system."
NSW_over_flowing_with_gold:0 "Over flowing with Gold"
NSW_over_flowing_with_gold_desc:0 "The fields are showing their use...but the problem is, we have so much gold production. That even the river boats, and horse carriages are unable to keep up at the best of time. Now we have the railway, we can make it easier to ship and sell. Profits will surely increase nicely."
NSW_patrol_the_fields:0 "Patrol the fields"
NSW_patrol_the_fields_desc:0 "The gold fields are well known for being ungovernable at the best of times. Its time, we corrected that by brining more mounted police to the area to ensure order is resorted as much as possible."
NSW_dealing_with_the_chinese:0 "Dealing with the Chinese"
NSW_dealing_with_the_chinese_desc:0 "The Chinese have flocked to our colony is large numbers, we do not fully know why. Their use of old mines in the fields and finding gold in them and their constant bunking up into large communities is starting to cause instability in the fields, that even the police cannot stop...or worse, join in."
NSW_plan_out_the_budget:0 "Plan out the budget"
NSW_plan_out_the_budget_desc:0 "we know where to build, we have the plan for what materials we need. Now its time to plan out the budget."
NSW_scaling_the_great_dividing_range:0 "Scaling the Great Dividing range"
NSW_scaling_the_great_dividing_range_desc:0 "The Great Dividing range is something of pure geographical wonder. Unfortunately, we need to scale over it to reach our interior which contains our resource rich lands."
NSW_linking_the_industries:0 "Linking the industries"
NSW_linking_the_industries_desc:0 "Many of our profitable industries are out west. Many of them only get their goods to us via the Murry-Darling Rivers, where the rest of the journey to covered by horse and cart...and if lucky by our railway. Its time we sorted this mess out."
NSW_updating_the_maps:0 "Updating the maps"
NSW_updating_the_maps_desc:0 "Even thou our maps of the area, are fairly good. Its time we updated them to contain the newer townships, and a better display of the landscape for us to use for future planning."
NSW_the_rise_of_companies:0 "The Rise of Companies"
NSW_the_rise_of_companies_desc:0 "It seems the people of the gold fields are starting to form companies. Which is a good thing for us as they will also want stability and order to ensure their profits grow...and so do ours from not only the gold. But the taxes that follow."
NSW_let_the_gold_flow:0 "Let the Gold Flow"
NSW_let_the_gold_flow_desc:0 "Now that Companies are showing up at the fields, they are showing their use in not only keeping order on the fields, but the gold coming out is increasing each year."
NSW_push_the_aboriginals_out:0 "Push the Aboriginals out"
NSW_push_the_aboriginals_out_desc:0 "The Natives of these lands are starting to cause a problem again. Not only are they stealing things from people, but also killing over it. Pushing them further away from our fields and towns is the best thing not only for us, but also for them."
NSW_through_mountains_and_rivers:0 "Through Mountains and Rivers"
NSW_through_mountains_and_rivers_desc:0 "test"
NSW_planning_out_the_south:0 "Planning Out The South"
NSW_planning_out_the_south_desc:0 "The South region of our state holds not only a strong mining possibility, but large farming potential. We should plan out what to do with all this possibility."
NSW_final_plans:0 "Final Plans"
NSW_final_plans_desc:0 "Now that we have everything sorted. Its time we scaled the wall, That being the Great Dividing Range."
NSW_fertile_plains:0 "Fertile Plains"
NSW_fertile_plains_desc:0 "The coastal lands to the south, have been blessed with good farming lands, we should figure out how best to use it, and profit from it."
NSW_connecting_the_far_north:0 "Connecting The Far North"
NSW_connecting_the_far_north_desc:0 "We should figure out how to connect our most northern regions to"
NSW_boundless_potential:0 "Boundless Potential"
NSW_boundless_potential_desc:0 "The Land to the south has boundless potential, it can be used for not only farming, but housing, industry, and much more."
NSW_ensuringcompliance:0 "Ensuring "Compliance""
NSW_ensuringcompliance_desc:0 "We have to ensure that the aboriginals are "behaving" as we expect them to be. Which is not to interfere with the gold industry that is growing, and to follow the "instructions" of the companies that are setting up on possible minable land"
