###FOCUS TREE###
NSW_expansionofthenswforce:0 "Expansion of the NSW Force"
NSW_expansionofthenswforce_desc:0 "As we continue to serve the Empire in its conflicts, its quite obvious that an expansion is needed to have forces avaliable to send out, but also enough to protect our home."
NSW_establish_the_naval_brigades:0 "Establish the Naval Brigades"
NSW_establish_the_naval_brigades_desc:0 "We shall create some Bridages to serve our Coastal waters."
NSW_recieve_hms_wolverine:0 "Recieve HMS Wolverine"
NSW_recieve_hms_wolverine_desc:0 "Dispite having several Naval Brigades, we have no real ships outside of small Motor Boats. The British however, are willing to present us one of their ships for service within our Forces. We shall take this offer with out hesitation."
NSW_landgrantforservice:0 "Land Grant for service"
NSW_landgrantforservice_desc:0 "As we continue to reorginize our forces after the British decision to withdraw from Australia and with the Volunteer Regulation Act now in place which grants land for 5 years of Service, this should encourage more to Volunteer for Service."
NSW_upgrade_sydneys_defences:0 "Upgrade Sydneys Defences"
NSW_upgrade_sydneys_defences_desc:0 "Our defence system for any Naval based attack is either out dated or not there. To solve this, we will start a massive overhaul of the coastal defence system in Sydney Habour."
NSW_discontinuelandgrants:0 "Discontinue Land Grants"
NSW_discontinuelandgrants_desc:0 "As part of serving within the Defence force of New South Wales, we hand out land grants to those in its ranks, this however has turned to be more trouble then its worth as some are selling them to the highest bidder. We shall change this to a Payment system instead discontinuing this land grant system."
NSW_strengthen_the_established_government:0 "Strengthen the established Government"
NSW_strengthen_the_established_government_desc:0 "Even thou we have been around for some time, the current administration can use some work to increase our control over new and upcoming area's."
NSW_apermanentnswforce:0 "A permanent NSW Force"
NSW_apermanentnswforce_desc:0 "The British have pulled all troops out of this continent, meaning we must take up the brunt of our own defence on the land. Thus we shall create some permanent units for our Defence"
NSW_colonialforceincrease:0 "Colonial Force increase"
NSW_colonialforceincrease_desc:0 "Althought we have enough Protection from the British Army stationed in New South Wales and protected by the Royal Navy at sea. We must increase our own forces incase something goes wrong."
NSW_futherincreasetodefence:0 "Futher increase to Defence"
NSW_futherincreasetodefence_desc:0 "As the home Islands have said to us and the other Colonies that we must have a more active role in our own Defence. Which is what we plan to do."
NSW_createtheservicecorp:0 "Create the Service Corp"
NSW_createtheservicecorp_desc:0 "As we contine to Expand our Defence force in Australia, we need a Service Corp to go with it for maximum efficency."
NSW_further_upgrades_coast_wide:0 "Further upgrades coast wide"
NSW_further_upgrades_coast_wide_desc:0 "Upgrading Sydney's Fort system was adequate for the time we did it. We must upgrade all forts we operate and build some new ones to strengthen our Coastal Defence Network."
NSW_restructureofnswforces:0 "Restructure of NSW Forces"
NSW_restructureofnswforces_desc:0 "For us to increase our forces while we are under hard times, its needed to restructure which includes training for enlisted and Officers, pay, leave etc.."
NSW_a_defence_force_only:0 "A Defence Force only"
NSW_a_defence_force_only_desc:0 ""
NSW_servingtheempire:0 "Serving the Empire"
NSW_servingtheempire_desc:0 ""
NSW_service_within_the_empire:0 "Service within the Empire"
NSW_service_within_the_empire_desc:0 "We can help our homeland by offering our fighting force to any wars that are within the empire itself."
NSW_militia_officer_training:0 "Militia officer training"
NSW_militia_officer_training_desc:0 "Many of the officers in the militia units are not trained, nor experienced with combat. We should fix this problem."
NSW_knowing_where_we_serve:0 "Knowing where we Serve"
NSW_knowing_where_we_serve_desc:0 "The British constantly ask us to send OUR troops into "battle" without telling us until the last minute where we are going.\n\n\n\nWe are not going to send our men in blind."
NSW_creationofthemountedinfantry:0 "Creation of the Mounted Infantry"
NSW_creationofthemountedinfantry_desc:0 "After our announcement of the First contingent to the Boar War, many of the volunteers are Bushmen. Whom are all experienced horse riders and are willing to bring their own horse with them."
NSW_desert_logicistics:0 "Desert Logicistics"
NSW_desert_logicistics_desc:0 "The British Said we would do some fighting in Africa. So far we have been left to look over the workers on the railroad FOR the British to do the fighting. But its given us some insight to logicistics in this area."
NSW_creating_the_australian_military_spirit:0 "Creating the Australian Military Spirit"
NSW_creating_the_australian_military_spirit_desc:0 ""
NSW_expand_the_militia:0 "Expand the Militia"
NSW_expand_the_militia_desc:0 "Although we have a proffesional army, we have many militia units all over the state. It might be best to increase their numbers."
NSW_expand_the_professional_army:0 "Expand the Professional army"
NSW_expand_the_professional_army_desc:0 "Now that we have encouraged our citizens to join local militia units. Its also increased the amount of people interested in joining the army as a full time soldier."
NSW_bricks_and_motar:0 "Bricks and Motar"
NSW_bricks_and_motar_desc:0 "Even thou our Defences are secure and our Naval protection from the Royal Navy is solid. We just enusre that IF the navy is unable to protect us, we have a fighting chance to repel them ourselves."
NSW_serving_abroad:0 "Serving Abroad"
NSW_serving_abroad_desc:0 "Now that we have established a Colonial Defence, mainly an army. We can send our boys over to wherever the British needs up to be."
NSW_make_do:0 "Make do"
NSW_make_do_desc:0 "Our guns, Forts, uniforms. Everything is all hand-me-downs. Our forts are still using (RML). Not to mention everything is just outdate, There is no way we can get the British to give us more. We have to made do..."
NSW_blindly_send_our_troops_in:0 "Blindly Send our troops in"
NSW_blindly_send_our_troops_in_desc:0 "If the British want troops...\n\n\n\nThey'll get troops."
NSW_landofseekersanddreamers:0 "Land of Seekers, and Dreamers"
NSW_landofseekersanddreamers_desc:0 "Many whom come to our colony are seeking riches in the fields, others a new life in a strange and unforgiving land...Others come with a dream.\n\nBut the question always remains...Will they reach their dream...Or what they seek?"
