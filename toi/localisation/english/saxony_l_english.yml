SAX_idea_state_railways_1_desc: "The 'Königlich Sächsische Staatseisenbahnen' is the state-owned railway company of Saxony. Consisting of many smaller railway companies, that were estabished as a result of privately build railways in Saxony, the Royal Saxon State Railways are responsible for building new railway lines in Saxony and railway connections with the other German states, but they also have the duty of maintaining the already existing railways in Saxony."
