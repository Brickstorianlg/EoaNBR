SAX_idea_leipzig_center_of_trade_1: "Leipzig - Center of Trade"
SAX_idea_leipzig_center_of_trade_1_desc: "With the Leipzig Trade Fair and their status as 'Pelzhandelszentrum', Leipzig shows that it is indeed the center of trade in Saxony. Since the middle ages Leipzig had a special status in Saxony, as the Via Regia and Via Imperii met here, thus allowing trade to arise. Leipzig continues it's tradition nowadays."
