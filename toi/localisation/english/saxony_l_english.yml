SAX_idea_AUS_military_convention_1_desc: "Our long-standing ally Austria has signed a military convention with us to help us to defend ourselves in case of war. Although it may not be as important as Prussia's army, it still is a great, qualified partner, from which we can learn a lot in terms of our army experience. Mighty Austria will stand untouched, even if Prussia wages war with them, so we should look forward to learn from their army."
