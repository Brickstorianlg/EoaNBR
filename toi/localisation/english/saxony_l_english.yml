#Foreign Policy
SAX_focus_our_place_in_germany: "Saxony's Place in Germany"
SAX_focus_our_place_in_germany_desc: "Saxony is in a troublesome place. Sandwiched between the two major German states, Prussia and Austria, it is almost certain that we need to join one of the two to maintain our independence. We need to decide quickly, as the potential for conflict grows every single day."
SAX_focus_prusso_saxon_relationship: "Prusso-Saxon Relationship"
SAX_focus_prusso_saxon_relationship_desc: "Our relations with Prussia have been troublesome, to say the least. Initially allies, since we both are protestant states, Prussia has grown into a enemy a long time ago. They even stole our territory when we defected to them! We just can't trust Prussia."
SAX_focus_deepen_rift: "Deepen the Rift"
SAX_focus_deepen_rift_desc: "Our difficult relations with Prussia were caused by them, so we do not have a reason to give up any of our claims or be the first one give up our stance on certain events. They should be the one taking the first step! And if they wish to not do so, perhaps we should just be in the opposition against their imperialistic agitations!"
SAX_focus_deepen_rift_trigger_tt: "We have decided to pursue the path of opposition towards Prussia."
SAX_focus_claim_former_saxon_lands: "Claim Former Saxon Lands"
SAX_focus_claim_former_saxon_lands_desc: "Prussia has unrightfully stolen our land in the Congress of Vienna in 1815. We were fighting on their side against France, so why should it be acceptable for us to lose any territory? We have every right to claim our territories taken by them in 1815!"
SAX_focus_mend_divide: "Mend the Divide"
SAX_focus_mend_divide_desc: "Even through Prussia had ambitions to annex us during the Congress of Vienna, or took parts of our territories at last, we are both still part of the German Confederation, and we need to cooperate. Also projects like the 'Zollverein' showed that we both can cooperate, so there is nothing standing in the way of cooperation between us. After all, someone has to take the first step."
SAX_focus_mend_divide_trigger_tt: "We have decided to pursue the path of rapprochement towards Prussia."
SAX_focus_improve_relations_prs: "Improve Relations with Prussia"
SAX_focus_improve_relations_prs_desc: "We have managed to reapproach Prussia and they too have shown interest in expanding our relationship and improving it for an increased stability in Germany. For the greater good, we shall continue our path!"
SAX_focus_attempt_to_reform_confederation: "Attempt to Reform the Confederation"
SAX_focus_attempt_to_reform_confederation_desc: "The German Confederation is a confederation that is not working in it's current state, as Prussia and Austria manage to circumvent it almost everywhere. If we want to have a functionally working confederation, where German states can be sure to cooperate and get a feeling of natural unity, reforms are imminent! We need to achieve further centralisation and the establishment of a 'Bundestag', which also includes the other German states, like the states from the 'Trias'."
SAX_focus_legacy_of_bamberg_conference: "Legacy of the Bamberg Conference"
SAX_focus_legacy_of_bamberg_conference_desc: "The Bamberg Conference in 1854, was a meeting of the German states, excluding Prussia and Austria, in which the minor and middle German states debated about a possible intervention of them in the Crimean War. It was one of the first meetings of the 'other' German states and showed Prussia and Austria that the other members also wanted to decide some things in Germany. The conference ended with the German states accepting to join in an alliance with Austria, if it stayes neutral, which of course did not happen."
SAX_focus_legacy_of_bamberg_conference_effect_tt: "§YThis will unlock several decisions presenting the opportunity to tighten the bonds with the other German middle states.§!"
SAX_focus_idea_of_german_trias: "The Idea of the German Trias"
SAX_focus_idea_of_german_trias_desc: "The 'Trias', the third Germany, consisting of the minor and middle German states, was proposed by Bavaria, in order to maintain our sovereignity against Prussia and Austria, and to gain power in the German Confederation, whilst ending the Austro-Prussian dualism in Germany. The 'Trias' is set to include all the German middle states, like Bavaria, Hannover and our Kingdom."
SAX_focus_wurzburg_conference: "The Würzburg Conference"
SAX_focus_wurzburg_conference_desc: "Von Beust, our foreign minister, has made a proposal on how the German Confederation could be reformed, without it's member states losing any of their sovereignity. He has proposed us the idea of giving the Confederate more executive power and more rights in the judicative. In order to convince the other German minor and middle states and to discuss his idea, he has decided to hold a conference in the Bavarian city of Würzburg. Lets hope that his idea is accepted by the other states."
SAX_focus_wurzburg_conference_trigger_tt_1: "§YWe are ready to invite the German middle states to a conference.§!"
SAX_focus_schleswig_holstein_question: "The Schleswig-Holstein Question"
SAX_focus_schleswig_holstein_question_desc: "The Schleswig-Holstein question is highly intertwined with the question of German unity. Whilst the Duchy of Schleswig-Holstein exists, Schleswig itself is a Danish protectorate, whilst Holstein belongs to the German Confederation and has voting rights in it, albeit that both are de jure part of the German Confederation. Whilst it was agreed upon in the London protocol that Schleswig-Holstein may never be split or annexed by Denmark, both is seeming to occure now. As war between the German majors and Denmark is approaching, the Trias will need to position itself!"
SAX_focus_support_augustenburger: "Support the Augustenburger"
SAX_focus_support_augustenburger_desc: "Prussia and Austria seek to recognise the current Danish King as the rightful ruler of the Duchy of Schleswig-Holstein, so that they can get those territories for themselves after their win against Denmark. Instead of joining the Austrians and Prussians in their quest for Denmark, we should try and recognise the claim of the Augustenberger branch of the Schleswig-Holstein-Gottrop family, which would allow us to establish another German state, instead of strenghthening Prussia and Austria."
SAX_focus_trias_succeeds: "The Trias Succeeds"
SAX_focus_trias_succeeds_desc: "Even though it looked grim at times, finally the middle states of the German Confederation, the likes of Bavaria, Hannover and us have gathered to form the 'Trias', a thrid Germany and a counterpart to Prussia and Austria. Now we just need to agree to a common goal we want to reach..."
SAX_focus_common_goal: "A Common Goal"
SAX_focus_common_goal_desc: "The 'Trias' states have gathered again to agree to a common goal, from which every German state shall profit. Every state agreed upon the fact, that the German Confederation needs to be reformed, in one way or another. Another matter for our security is the fact that the Trias states wish to have their independence untouched by the Great Powers Prussia and Austria, and so thhey are ready to cooperate in these two areas, for their greater good."
SAX_focus_trias_fails: "The Trias Fails"
SAX_focus_trias_fails_desc: "In the end it was not meant to be. The interests of the 'Trias' states are too diverse to find a common goal, which would have allowed us to formally create the 'Trias', a third Germany, which should have ended the dominance of the Austro-Prussian dualism in Germany. Some wanted more centralism, others less, some wanted to align with Prussia, others with Austria, in the end we could not reach an agreement."
SAX_focus_pick_side: "Pick a Side"
SAX_focus_pick_side_desc: "Now that our idea of the formation of the Trias has failed, we have no option other than to pick a side in the upcoming conflict, otherwise we would be a sitting duck for the two majors in Germany. The future of the German Confederation may be uncertain, but ours shall not!"
SAX_focus_austro_saxon_relationship: "Austro-Saxon Relationship"
SAX_focus_austro_saxon_relationship_desc: "Allies since the days of the old Holy Roman Empire, Saxony and Austria always maintained a solid relationship, most of the time even a friendly one. After the Congress of Vienna, the Austrians prevented Prussia from annexing us and we stayed independent, even if we had to eventually accept the loss of half of our territory and citizens. Austria has managed several times, that we could stay independent and even enlarge our territory. As friendly countries, we will have to decide carefully how we will behave towards the great power Austria."
SAX_focus_strengthen_bond: "Strengthen the Bond"
SAX_focus_strengthen_bond_desc: "For any sane person, this path is the right one. As Prussia is threatening us since they build up a stronger army and country than we have, we were a thorn in their side. Their attics at the Congress of Vienna showed us that. Even if we stay neutral, they would still invade us. We need to strenghthen the bond with our southern neighbour."
SAX_focus_strengthen_bond_trigger_tt: "We have decided to pursue the path of amity towards Austria."
SAX_focus_improve_relations_aus: "Improve Relations with Austria"
SAX_focus_improve_relations_aus_desc: "If we want to be able to resist a Prussian Invasion in the future, we will need protection from their counterpart in Germany, Austria. It's time we improve our relationship, which may lead to an alliance between the two of us!"
SAX_focus_loosen_ties: "Loosen the Ties"
SAX_focus_loosen_ties_desc: "Even if Austria was a great partner in the past, for which we will be grateful forever, we need to take a realistic look at the situation. Prussia has a strong army and a great infrastructure it can use to arrive and organise at our border, whilst Austria may have a strong army, but lack in the communication between army members, as it has a multi-ethnic army and a lacking infrastructure, caused by the Ore Mountains. We would be Prussia's first target in case of war, as our roads are the fastest for reaching Prague and Vienna. We will need to think about how we can distance ourselves from a military alliance with Austria, but without enraging them, as we are still interested in a good relationship between us und Austria."
SAX_focus_loosen_ties_trigger_tt: "We have decided to pursue the path of neutrality towards Austria."
SAX_focus_neutral_stance: "A Neutral Stance"
SAX_focus_neutral_stance_desc: "In the future we want to take a neutral stance in our foreign relationships and in the German COnfederation, as we think this could save our independence, should either Prussia or Austria start a war in the Confederation, and keep us out of the conflict those two are in currently."
SAX_focus_conflict_in_german_confederation: "Conflict in the German Confederation"
SAX_focus_conflict_in_german_confederation_desc: "All our efforts were useless. In the end, following the Prussian occupation of Holstein, which was held by Austria after the war against Denmark, Prussia has left the German Confederation and declared it disbanded. Right now, their troops are mobilising and Prussia and her allies are preparing for war. As the Austro-Prussian dualism in Germany is ending, open war will decide how the new order in Germany shall be! What role will we play here?"

#Domestic Policy
SAX_focus_reign_of_king_johann: "Reign of König Johann"
SAX_focus_reign_of_king_johann_desc: "König Johann is the son of Prince Maximilian of Saxony and the younger brother of our former König Friedrich August II., who died tragically in 1854 during a trip to Tyrol. Johann always showed interest in politics, being a part of our Landtag since 1831, in which he was a very active member and always did take a part in discussions. He already began to implement some reforms, even if he ascended to the throne not a long time ago. With a King like this, a bright future lies ahead of Saxony..."
SAX_focus_cultural_heritage: "Cultural Heritage"
SAX_focus_cultural_heritage_desc: "We Saxons have a strong cultural heritage, a own language, and several other things that can make us proud of being Saxon. We need to promote our cultural heritage in order to keep our population connected to their homeland, instead of them defecting to their idea of a united Germany."
SAX_focus_patronage_of_the_fine_arts: "Patronage of the Fine Arts"
SAX_focus_patronage_of_the_fine_arts_desc: "A part of our culture are our artists and their art in our country. We should seek to promote our culture with various investments in several scopes."
SAX_focus_gewandhaus_leipzig: "Gewandhaus Leipzig"
SAX_focus_gewandhaus_leipzig_desc: "The Gewandhaus was at first a place, where military equipment was built and repaired, when it was first opened in 1498. Around the mid of the 18th Century however, it became the home of a orchestra and concerts were played regularly. Renovated in 1833 and 1842, more people than ever can get to see one of our great orchestras playing there. This surely is a great sign for the Saxon musical scene and culture!"
SAX_focus_semperoper_dresden: "Semperoper Dresden"
SAX_focus_semperoper_dresden_desc: "Build from 1838 until 1841, the 'Semperoper' in Dresden, named after it's builder Gottfried Semper, is the new home of the Saxon opera, replacing the former opera houses in Dresden. With it's appearance, that is described as one of the most beautiful in Europe by some, it is a great sign for the Saxon culture! This prestigious project shows how proud we are of our culture and how much we are ready to invest for it!"
SAX_focus_religion_and_education: "Religion and Education"
SAX_focus_religion_and_education_desc: "A part of our cultural heritage is history with our protestant religion, which started all the way back with Martin Luther residing in Saxony. From here, he translated the bible into German, which allowed the ordinary people to become independent from the interpretation from the Catholic Church. Some time after that, Christians that believed in Luthers ideas split up from the Catholic Church, and established their protestant one. As the formerly strongest protestant state we did everything to defend our religion, but since then, a long time passed. Earlier we have teached our religious values in schools, but perhaps it is time to take a look at religion and it's role in education?"
SAX_focus_secularize_secondary_education: "Secularize Secondary Education"
SAX_focus_secularize_secondary_education_desc: "A possible reform for our education would be to secularize our secondary education, which would allow us to teach our students more important things that will be needed in future, and not to teach them something they have learned during their earlier years at school. It would also make schools independent from the church supervisors, which are still used by the church. We would undoubtedly profit from such a reform!"
SAX_focus_kirchen_und_synodalordnung: "Church and Synodal Regulations"
SAX_focus_kirchen_und_synodalordnung_desc: "It is overdue that we introduce new Church and Synodal regulations in Saxony. With this law we plan to implement a system, where elected Saxon consistories get to have the authority over church matters in our country, instead of the state having to reinforce and control these affairs."
SAX_focus_scientific_progress: "Scientific Progress"
SAX_focus_scientific_progress_desc: "As we have to look at our religion and artists, we should not ignore another important cultural group of ours - the scientists. We need to take a look where we could help them and promote their studies. Doing that could be useful in the future as well as it could be important in our industry one day, from which we would definetly profit."
SAX_focus_support_saxon_society_for_sciences: "Support the Royal Saxon Society for the Sciences"
SAX_focus_support_saxon_society_for_sciences_desc: "By supporting the Royal Saxon Society for the Sciences, we could help the university to teach more students, which in turn will have the knowledge to work in our industrial sector and perhaps to revolutionise industry once again. Having another qualified students is a good idea to support our industry."
SAX_focus_reform_the_universitat_leipzig: "Reform the Leipzig University"
SAX_focus_reform_the_universitat_leipzig_desc: "As our minister of culture, Johann Paul von Falkenstein has the authority over our scientific matters. One of his ambitions is to expand the Leipzig university, our oldest university in Saxony. Our expansion would include several new buildings for the different natural sciences, where these can be teached and experiments can be carried out."
SAX_focus_political_realities: "Political Realities"
SAX_focus_political_realities_desc: "We may have a politically interested king, but we still live in difficult times. Ever since 1830, our citizens forced us to establish democratic structures into our monarchist system we had for a long time. Whilst introducing a parliament and a constitution was enough to satisfy our citizens by 1831, they rebelled again in 1848, demanding that Saxony should become part of a united Germany, and later, that a Saxon Republic should be established! At the height of the revolution we were only saved by Prussia. A disaster! We need to overthink our political strategy, if we want to prevent another situation like in 1848 occuring again."
SAX_focus_liberalize_saxony: "Liberalize Saxony"
SAX_focus_liberalize_saxony_desc: "Perhaps we should liberalize Saxony in certain parts of our policies and go with the idea of the revolutionary from 1848, but still keep parts of our old system. Our constitution gave way to that and we should keep continuing on our path."
SAX_focus_thorough_reforms: "Thorough Reforms"
SAX_focus_thorough_reforms_desc: "It is clear that we need to reform our Saxony more radical than we would like to do it, since our population already showed us that if we don't react accordingly, they could rise up again. it is the time for through reforms! They are the only way we can stabilise our country after years of conflicts and revolutions."
SAX_focus_universal_male_franchise: "Universal Male Franchise"
SAX_focus_universal_male_franchise_desc: "As part of our reforms, we will have to take a look at our election system. The current system shows that either the King can decide on his deputies in the parliament, or they were just part of it, because of their position. The average Saxon doesn't get to decide on his rulers, and that needs to change immediatly! By introducing a universal male franchise, we would ensure that every male Saxon is able to vote for his parliament, like he could in 1848 and 1849, before the counter-revolutionaries abolished the law again!"
SAX_focus_full_equality_for_sorbs: "Full Equality for the Sorbs"
SAX_focus_full_equality_for_sorbs_desc: "Saxony has a minority that gets oven overlooked - the Sorbs. Sorbs have slavic descendants, in comparison to Saxons that are Germans. Living in eastern Saxony even before the Germans arrived, they were subjugated by the Saxon rulers over the centuries, even if they belong to Saxony like Saxons do. We should abolish these discriminatory laws introduced a long time ago, and instead pass new laws that grant Sorbs full equality in our country, as they should have."
SAX_focus_moderate_reforms: "Moderate Reforms"
SAX_focus_moderate_reforms_desc: "Whilst we should reform Saxony, maybe we should try to find a compromise with the other parties participating in such discussions, as that would ensure us no trouble with any of the others in parliament, or outside of it. This would also make the king more keen to cooperate with us."
SAX_focus_adapt_sufferage_law: "Adapt the Suffrage Law"
SAX_focus_adapt_sufferage_law_desc: "We should seek to change the suffrage law in that regard, that we allow more men, who are over 25 and pay taxes to the state should be allowed to vote for the second chamber of the parliament. We should also try to reform our election system to make the elections equally fair for the entire voting people."
SAX_focus_accept_sorbian_identity: "Accept Sorbian Identity"
SAX_focus_accept_sorbian_identity_desc: "Our relation to the Sorbs was troublesome, whilst the government tried to assimilate them into the Saxon culture. We should stop those antics immediatly and accept that Sorbs do have their own language and culture. This would be a begin in improving our inner Saxon ethnic relations and a way to end the ethnic tensions persisting."
SAX_focus_end_press_censorship: "End Press and Association Censorship"
SAX_focus_end_press_censorship_desc: "Introduced in 1819, our Press censorship should prevent the newspapers and their associations to write articles about any ideas that were contrary to the one of the restauration after the Congress of Vienna. During the 1830 and 1848/49 revolutions, this censorship proved itself very insufficient, and thus, it only hinders people to tell their opinion officially in newspapers, even if they can do it at gatherings. We should seek to abolish this law."
SAX_focus_amnesty_for_insurgents_of_48_49: "Amnesty for Insurgents of 1848/49"
SAX_focus_amnesty_for_insurgents_of_48_49_desc: "Ultimately the insurgents of the May Uprising in Dresden and all the others fought for the right cause - to liberalise Saxony further than it was, even if some of them were a bit to harsh in regard to their ideas or resistance and were captured by the police and troops. We should grant them a general amnesty to show them that the state is not their enemy and as aa sign that we want to truly reform Saxony!"
SAX_focus_civil_law_code: "Civil Law Code"
SAX_focus_civil_law_code_desc: "We need to reform our outdated civil laws, and to do that, we should exchange the old civil laws with a new set of modern civil law and a new civil law code. This would help us in showing that Saxony is truly a modern country with modern law and a modern judicative."
SAX_focus_conserve_the_status_quo: "Conserve the Status Quo"
SAX_focus_conserve_the_status_quo_desc: "Instead of giving in to the liberals, who didn't stop after we granted them reforms in 1830 and 1848, but instead tried to overthrow the monarchy and establish a republic, we should seek to maintain stability instead of trying to reform us once again. We should keep the Status Quo, because this system has proven itself to be successful in comparison to short-lived revolutionary states."
SAX_focus_create_elitist_preponderance: "Create Elitist Preponderance"
SAX_focus_create_elitist_preponderance_desc: "Saxony was, is, and probably should be ruled by a monarch and his elite. From the days of the old Saxon electorate until today, Saxony was always a monarchy and always fared will with it. So, why change a running system?"
SAX_focus_revoke_1849_consessions: "Revoke Last Concessions of 1849"
SAX_focus_revoke_1849_consessions_desc: "The concessions we made to the insurgents in 1849 were made so that the protestors could calm down and deaccelarate themselves in their plan to overthrow the monarchy. After the Prussian troops saved our King, it was only a matter of time, when we will revoke the concessions of 1849. Now the time has come, we have a chance now to revoke these concessions and to remove those weaknesses we have brought upon us!"
SAX_focus_the_sorbian_question: "The Sorbian Question"
SAX_focus_the_sorbian_question_desc: "A big question in our political landscape is how to deal with the Sorbs, a Slavic minority group in Eastern Saxony, which demands more and more rights and that we accept their culture. We will have to take a look to see how we can handle this ethnic tension now, since it is not in our interest to escalate it further."
SAX_focus_noble_autocracy: "A Noble Autocracy"
SAX_focus_noble_autocracy_desc: "From the days of the Saxon electorate, Saxony was ruled by a absolute monarch and achieved greatness! It was only the Napoleonic Wars and the subsequent questions of German unification and Saxon liberalism, which weakened Saxony to the level it is today. We should seek to regain this greatness we had and implement necessary changes, with which we can achieve our former glory!"
SAX_focus_revoke_1831_constitution: "Revoke 1831 Constitution"
SAX_focus_revoke_1831_constitution_desc: "The Constitution Saxony gave itself in 1831 established democratic structures into Saxony via the introduction of the parliament, and his two cabinets, and whilst it helped to calm down the citizens back then it also ended the absolute monarchy that was ruling in Saxony until then. A big disaster! But with our rule now consolified, we have the opportunity to reverse this horrible decision that was taken back then and to restore the ruler to his throne and he will be allowed to reign without any interference. Or - in other words - he will rule absolute again!"
SAX_focus_forced_assimilation: "Forced Assimiliation"
SAX_focus_forced_assimilation_desc: "The minority should always adjust to the majority, not the other way around. Perhaps it would be better for the Sorbs to just assimilate to our culture, the 'problem' would disappear immediately then. And if they don't want to do it voluntarily, maybe we need to help them to take the better option for their sake."
SAX_focus_toughen_press_censorship: "Toughen Press and Association Censorship"
SAX_focus_toughen_press_censorship_desc: "In 1819, we decided to implement a law that allowed us to censor the press, so that our goal of restoration after the Congress of Vienna can be achieved without nationalists interfering and wanting to form a German state. As seen in 1830 and 1848, those laws were not harsh enough, so we need to toughen them! If not, our goal may be endangered. Perhaps we could use this danger as a excuse to exclude newspapers that are overly democratic or liberal, so that our monarchist position will be strenghthened too!"
SAX_focus_renew_warrents_for_insurgents_of_48_49: "Renew Warrants for Insurgents of 1848/49"
SAX_focus_renew_warrents_for_insurgents_of_48_49_desc: "The insurgents of 1848 and 1849 seeked to overthrow our monarchy and establish a liberal democracy, which would have ruined Saxony! Those traitors do not deserve freedom. We should prolong their warrants and teach them a lesson! Such a step would contribute to the stability and safety of our society!"
SAX_focus_supress_workers_movement: "Suppress Workers Movement"
SAX_focus_supress_workers_movement_desc: "Following the industrialisation and especially during the last years, a new movement has risen. The workers have formed a movement, which seeks to radically alter our society. Some members of their movement also seek to overthrow the monarchy and establish a more extreme republic than even the liberals want! We need to surpress this movement for the good of our society!"

#Army
SAX_focus_saxonys_army: "Saxony's Army"
SAX_focus_saxonys_army_desc: "After our defeat in the Napoleonic Wars and us being the last ally of Napoleon that defected from him, we were punished severely by the Great Powers at the Congress of Vienna in 1815. Whilst we have lost a big part of our army, the last years have shown us that we need to be able to react to revolutions and wars in Germany, in which we are directly involved. We need to start to rearm our soldiers!"
SAX_focus_reinforce_conscription_laws: "Reinforce Conscription Laws"
SAX_focus_reinforce_conscription_laws_desc: "A first step in rearming of our army would be to reinforce our conscription law and, thus, conscript more men for the defense of our country. They could be needed if the situation in the German Confederation escalates..."
SAX_focus_reform_officers_training: "Reform Officers' Training"
SAX_focus_reform_officers_training_desc: "Whilst conscripting more soldiers will certainly help to strenghten our army and increase our manpower, it won't be useful if we put them under the control of officiers that use old, outdated doctrines or use outlawed punishments to 'teach' the soldier a lection. We need to reform and modernise our officiers' training, so that we can be able to build a successful military again!"
SAX_focus_obtain_foreign_military_equipment: "Obtain Foreign Military Equipment"
SAX_focus_obtain_foreign_military_equipment_desc: "Whilst we are able to change some things in our army, like conscripting more men or put up some reforms, we do not produce quality weapons, with which we could equip our men. Because of that, we will need to take a look at foreign weapons and think about buying them, as we want our soldiers to have the best possible equipment."
SAX_focus_buy_rifles_from_liege_factories: "Buy Rifles from Liège Factories"
SAX_focus_buy_rifles_from_liege_factories_desc: "If we want to buy quality weaponry, perhaps we should not look to the north or south, but the west. In the shadow of Prussia and Austria, the Belgians are also able to develop good weapons in their Liege factory. We should take a look at them and buy them. It would help us not to make us dependent on one power selling us weapons."
SAX_focus_buy_austrian_rifles: "Buy Austrian Rifles"
SAX_focus_buy_austrian_rifles_desc: "Austria is a great partner for us and at the same time of our fiercest allies. Buying some army equipment from them is a given, especially if one takes into consideration their 'Great Power' status and the fact that we could profit hugely from a trade with them, in terms of money, since we have good relations with each other."
SAX_focus_buy_prussian_cannons: "Buy Prussian Cannons"
SAX_focus_buy_prussian_cannons_desc: "Although we share a troubled history with our northern neighbour, they managed to improve and reform their army continusly, which elevated them into the status of a Great Power in Europe, whilst our army and state were on the decline since 1815. We would definetly profit in terms of the quality of the cannons if we would decide to import them, even if it is from one of our greatest feuds."
SAX_focus_sign_military_convention: "Sign a Military Convention..."
SAX_focus_sign_military_convention_desc: "The situation in the German Confederation is worsening. After their successful war against Denmark, the Austro-Prussian coalition fell apart and now their situation in Schleswig and Holstein may eventually lead to a direct confrontation between the two great powers in Germany. As we are not able to survive by ourselves in this regard, we will have to choose our side..."
SAX_focus_convention_with_prussia: "...with Prussia"
SAX_focus_convention_with_prussia_desc: "Our relations may not be the best ones. And our past may be troublesome. But at the same time, Prussia has improved their army since Bismarck became Prussia's Prime Minister and probably exceeds Austria's military capacities already. Allying with Prussia would also be good from our strategic point of view, as Austrian reinforcements would only arrive after we would have lost a majority of our territory against Prussia. Although we would definetly lose our claim to our former territory of northern Saxony, allying with Prussia could allow us to stay independent, whilst allying with Austria could mean the end of Saxony as a independent state. It may hurt, but signing a military convention with Prussia is the best option we have."
SAX_focus_convention_with_the_trias: "...with the Trias"
SAX_focus_convention_with_the_trias_desc: "In accordance to our policies during the last years we should sign a military convention with the Trias, the other German states, that do not want to pick a side. With signing this convention we have a huge chance that neither of the great powers could invade us, even if we have a direct route to Berlin or Prague, as neither Prussia nor Austria wants to have a united Trias no fight side on side with their enemy in case of war. We could secure our safety and security with that move, even if the Trias is not stronger than Prussia or Austria alone."
SAX_focus_convention_with_austria: "...with Austria"
SAX_focus_convention_with_austria_desc: "The reason why we should pick Austria as our partner are simple. Not only do they want to keep us independent, unlike Prussia did at several occasions, like in 1815, where they wished to outright annex us! But Austria is also a good partner for us for a long time and it is a bigger country than Prussia with a stronger army. Whilst Prussia has reformed their army for quite some time now, Bismarck will not be able to challenge mighty Austria!"
SAX_focus_army_administration_reform: "Army Administration Reform"
SAX_focus_army_administration_reform_desc: "In the same way that we are reforming our officers' training, we should also take into consideration to reform the army administration, seeing how it went untouched after our defeat 1815 and after the revolution of 1848, in which our army and the administration showed several deficits."
SAX_focus_new_court_martial_jurisdiction: "New Court Martial Jurisdiction"
SAX_focus_new_court_martial_jurisdiction_desc: "Our army jurisdiction is outdated. Since we are reforming our army currently, we could take a look at the outdated structures in the military jurisdiction and reform them as well. If we want to have a strong and modern army, we also need to have a strong, independent jurisdiction!"
SAX_focus_new_military_trial_codes: "New Military Trial Codes of Procedure"
SAX_focus_new_military_trial_codes_desc: "Since we already are in the process of reforming our army, perhaps we should also take a look at our outdated army trial codes and rework those as well."
SAX_focus_new_military_leadership: "New Military Leadership"
SAX_focus_new_military_leadership_desc: "With our army reforming and taking several steps forward, perhaps we should choose a new leader for our military. He will get the responsibility of organising and mobilising our troops, if necessary, to defend ourselves from possible attacks."
SAX_focus_field_marshall_kronpinz_albert: "Field Marshall Kronprinz Albert"
SAX_focus_field_marshall_kronpinz_albert_desc: "Albert, the oldest son of our King Johann, is the designated successor of his father. As Kronprinz, he will need to learn to take responsibility of Saxon matters and he will need to learn how to handle such responsibility. Perhaps it would be suitable to name him Field Marshall, so that he will have a chance to learn how to handle army matters."
SAX_focus_field_marshall_prinz_georg: "Field Marshall Prinz Georg"
SAX_focus_field_marshall_prinz_georg_desc: "With our Kronprinz being heavily invested in political matters and taking a active role in the state council, we should not involve him into our army and give him additional burdens. Instead, we could name his younger brother, Georg, Field Marshall, since he does not partake in politics or other state matters."

#Economy
SAX_focus_saxonys_economy: "Saxony's Economy"
SAX_focus_saxonys_economy_desc: "Like any other German state, Saxony began industrialising at the beginning of the 19th century. But, unlike the others, we managed to become one of the dominant industrial powers in Germany, dominating in the Zollverein, and managed to build the densest railway network in the German Confederation. And if we wish to stay in this position, we have to take further steps, to industrialise further and keep expanding our infrastructure."
SAX_focus_saxon_state_railway: "Expand Railway Infrastructure"
SAX_focus_saxon_state_railway_desc: "One step to keep up our dominance in the industrial sector is to build even more railways inside of Saxony, to persuade others into investing even more in us and to fasten the transport of much needed material into the fabrics. Investing into the railway system thus means more money and power for Saxony!"
SAX_customeffect_infra_bonus_one: "§Y1x§! §G50%§! Construction speed bonus for: §YInfrastructure§!"
SAX_focus_railway_bavaria: "Railway Connection\nto Bavaria"
SAX_focus_railway_bavaria_desc: "In 1841, we opened a railway line that connected us with Bavaria, but through Altenburg, which is part of Thuringia. To circumvent a issue by Thuringia cutting off the railway line, we have decided in 1845 to build another line between Chemnitz, an important industrial center of Saxony, and Bavaria. Whilst we already have opened the part starting from Zwickau to Bavaria, we have not been able to complete the Chemnitz-Zwickau railway, until now. We shall open the railway line and enable the fabrics in Chemnitz to import the resources needed from Bavaria and export the finished products."
SAX_focus_railway_ore_mountains: "Railways in the\nOre Mountains"
SAX_focus_railway_ore_mountains_desc: "Now that we have finished most of our railway system in Saxony and have established a railway connection towards Bavaria, we need to think about the next possible connection we need to build. One of these connections would be between Chemnitz and the Ore Mountains, which also is the border between Saxony and our southern partner Austria. Building this railway line could help us in two regards, first it allows us, or the industry in Saxony, to import lignite from the North Bohemian Basin in northwestern Bohemia. The second reason for building a railway is, that our partners from Austria could defend us in a, albeit unlikely, war against Prussia."
SAX_focus_railway_prussia: "Railway Connection\nto Prussia"
SAX_focus_railway_prussia_desc: "We have finished our connection with our southern neighbours now. Now, we should begin thinking about building a railway connection towards our northern neighbour, Prussia. Building such a railway would connect us with the Ruhrgebiet and Silesia, two regions in Germany, where a lot of resources are obtained. We could also try to improve our relations with them by working together on a project."
SAX_focus_railway_gaps: "Close the Gaps in\nthe Network"
SAX_focus_railway_gaps_desc: "Now that we have built a dense railway system in Saxony, connected our railways to our neighbours ones, our only priority left is to close the gaps between the railways and to complete our railway system for now."
SAX_focus_mining_and_metallurgy: "Mining & Metallurgy"
SAX_focus_mining_and_metallurgy_desc: "Whilst we have industrialised since the begin of this century, we still need to extract natural resources that we can use to process further in our fabrics. We have to do so in our state-owned mines and metallurgies."
SAX_focus_queen_mary_ironworks: "Königin Marienhütte"
SAX_focus_queen_mary_ironworks_desc: "Opened in 1839 in Zwickau, the 'Königin Marienhütte' is one of the biggest companies in Saxony. It is located near Zwickau, because the main resource, coal, used by them, is being extracted in the local coal mine. The products produced in the 'Marienhütte', namely railway tracks and bridges made out of steel, are used by us to build up our railway system and expand our infrastructure in general. A true piece of Saxon class!"
SAX_customeffect_coal_mine_bonus_one: "§Y1x§! §G75%§! Construction speed bonus for: §YCoal Mine§!"
SAX_focus_soften_bergregal: "Soften the Bergregal"
SAX_focus_soften_bergregal_desc: "The Bergregal is a act, that declares the nobility of a country the owner of the several mineral resourches in the country. Introduced during the days of the early Holy Roman Empire, it is still a law in Saxony, which may cause problems in our industrial development, since possible investors could be discouraged to invest. To prevent this, we shall go ahead and soften the Bergregal, to open up more investment opportunities for foreign investors, even if it means that the ing has to give up his (non-existant) claims over Saxony's natural resources!"
SAX_focus_expand_mining_districts: "Expand Mining Districts"
SAX_focus_expand_mining_districts_desc: "Since we have softened the Bergregal, we can decide now where exactly mines should be established. Some politicians do think that it is the best idea to expand existing mining destricts and opening up new mines will help our economy and attract new investors."
SAX_focus_enact_berggesetz: "Enact Berggesetz"
SAX_focus_enact_berggesetz_desc: "Although we have now de facto abolished the 'Bergregal' by the nobility giving up their claims and already opening up the mining sector to investors, it is still in act in our law. We need to abolish it officially and replace it by a more liberal law, that does officially allow investors to invest in those sectors affected by the 'Bergregal'. Perhaps we can also make the metallurgies independent with this law."
SAX_focus_factory_industry: "Factory Industry"
SAX_focus_factory_industry_desc: "In 1854, the lawyer Karl Heine began to buy land in the municipality of Plagwitz, and began to develop the necessary infrastructure to be able to attract rich investors, in which he had some reasonable success. We should support Heine in his task, since we would also profit a lot from new investments and a stronger industry!"
SAX_focus_proto_industrialization: "Legacy of Proto-Industrialization"
SAX_focus_proto_industrialization_desc: "Before the process of industrialisation arrived in Saxony, there were already some workers who did in early factories, like the workers in the textile industry did. Although they were working in fabrics back then, they still had to do everything by hand and did not have machines that supported them. We should remember those and try to further develop our machines to not have to return to those days again."
SAX_focus_free_enterprise: "The Need for Free Enterprise"
SAX_focus_free_enterprise_desc: "We will need to adjust our laws in order to attract investors, as we have too harsh laws currently, which hamper the development of our economy."
SAX_focus_textile_industry: "Saxon Textile Industry"
SAX_focus_textile_industry_desc: "Saxony has had a long history with the textile industry. Ever since the industrialisation began and Saxony became one of the most developed countries in Central Europe, multiple companies have opened fabrics in Saxony. But that is not the end - we have several other businessmen that are eager to open new fabrics in Saxony. We should support them, as we would profit of a stronger textile industry."
SAX_focus_saxon_manchester: "Chemnitz -\nThe Saxon Manchester"
SAX_focus_saxon_manchester_desc: "The heart of the industrialised Saxony lies in Chemnitz. Here, most of the companies and investors decide to open fabrics and produce textiles and the city has a great connection with the other Saxon and German regions. Like Manchester in England, Chemnitz is the industrial centre of our Saxony! But if we want to progressing we will need to expand our industrial branches, to not get dependent on our textile industry. We shall support the growth of the mechanical engineering industry."
SAX_focus_trade_and_commerce: "Trade & Commerce"
SAX_focus_trade_and_commerce_desc: "Saxony is not only a country that has a strong industry, in fact it is also a strong power in trading and in commerce. Due to our trade, from the 16th century onwards, we have managed to become a important economic partner and one of the economical centers in Europe. We should try to keep up that status, as our economy benefits massively from it!"
SAX_focus_allgemeine_creditanstalt: "Allgemeine Deutsche Credit-Anstalt"
SAX_focus_allgemeine_creditanstalt_desc: "The 'Allgemeine Deutsche Credit-Anstalt' was established in 1856 and is a Saxon bank. They are a symbol of Saxony's strength in the trade and finance sector and are a good partner, when it comes to investing. During their first year they have already managed to establish themselves in the German market and have announced their ambitious plans. They will surely be useful is we need a credit someday..."
SAX_focus_leipzig_book_fair: "Leipzig Book Fair"
SAX_focus_leipzig_book_fair_desc: "The Leipzig Book Fair has a long tradition in our country. First organised in the 17th century, it did grow from year to year, and is now the biggest book fair in the entirety of Germany, even bigger than the Frankfurt Book Fair, it's traditional rival organisation. Every year the world is being shown the Saxon and German culture, and we could use the fair to promote our own culture in Saxony and in other countries."
SAX_focus_pelzhandelszentrum_leipzig: "Pelzhandelszentrum Leipziger Brühl"
SAX_focus_pelzhandelszentrum_leipzig_desc: "Our 'Pelzhandelszentrum' in Leipzig is a big part of Leipzig, and in turn, Saxony's economy. Being the biggest fur sale center, it became synonomous with fur sales itself. Its strength contributes to Saxony's economy and so it has to be obtained - by all means."
SAX_focus_saxon_bank_dresden: "Sächsische Bank zu Dresden"
SAX_focus_saxon_bank_dresden_desc: "A way to strenghten our economy and other parts of society is to open a bank, which is able to give various credits to companies and investors. Luckily for us, some businessman have expressed a interest in opening up such a bank. If we assist them with monetary concessions, we will be able to strengthen in fact our own economy and will have a bank that is connected to us."
SAX_focus_model_country: "Industrializing\nModel Country"
SAX_focus_model_country_desc: "Our already excellent position in the German industry and status as great industrial power was already secured. But still, reforms were necessary to keep that status. Our successful reforms have modernised Saxony and expanded it's industrial might - both in Germany and abroad. We are heading into a bright future with our unstoppable economy!"

