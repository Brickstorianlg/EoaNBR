SAX_decision_trias_diplomatic_mission_flag: " §RDiplomatic mission currently underway.§!"
SAX_decision_develop_trias_idea: "Develop the Trias Idea"
SAX_decision_develop_trias_idea_desc: "Our reform agenda revolves around the idea that the largest of the German minors, the so-called middle states, work closer together, almost as if they were one country. This cooperation would establish some sort of third power in Germany that could act as a counterbalance to the constant power struggle between the [PRS.GetName] and the [AUS.GetName], thus, creating the German Trias. If all of the German minors only rely and act on their self-interest, this might be the end of their independence..."
SAX_decision_develop_trias_idea_complete_effect_tt: "§YThe reform plan for closer cooperation of the trias and a better balance in the German Confederation will be put in writing.§!"
SAX_decision_develop_trias_idea_remove_effect_tt: "§YWe will be able to refine our plans in the future.§!"
SAX_decision_refine_trias_idea: "Refine the Trias Idea"
SAX_decision_refine_trias_idea_desc: "After establishing the Trias idea, we should confer with our diplomatic staff to ensure that our plans are feasible. Perhaps they have some interesting input to refine our agenda and make it more likely to be successful."
SAX_decision_refine_trias_idea_complete_effect_tt: "§YThe reform plan will be refined and adapted with the help of our diplomatic corps.§!"
SAX_decision_refine_trias_idea_remove_effect_tt: "§YWe might have to make further amendments to appease countries still on the fence.§!"
SAX_decision_appease_skeptics: "Make Amendments to Appease the Skeptics"
SAX_decision_appease_skeptics_desc: "Despite all our diplomatic efforts, there are still some German middle states who are skeptical towards our reform plans in the German Confederation. We could try to make further amendments to appease them in order to make it more likely to get their support."
SAX_decision_appease_skeptics_complete_effect_tt: "§YThe reform plan will once again be adapted to appease the skeptics among the other German middle states.§!"
SAX_decision_trias_conference_ready_effect_tt: "§YWe are ready to invite the German middle states to a conference.§!"

#Foreign Arms Deals
SAX_decision_category_obtain_foreign_equipment: "Foreign Arms Deals"
SAX_decision_category_obtain_foreign_equipment_desc: "We may have some options for strenghthening our army, such as conscripting more men, but what we lack are arms factories. Because of that, we have to look at the neighbours around us and buy their higher quality weaponry."
SAX_decision_buy_rifles_from_liege_factories: "Buy Rifles from Liège Factories"
SAX_decision_buy_rifles_from_liege_factories_desc: "If we want to buy quality weaponry, perhaps we should not look to the north or south, but the west. In the shadow of Prussia and Austria, the Belgians are also able to develop good weapons in their Liege factory. We should take a look at them and buy them. It would help us not to make us dependent on one power selling us weapons."
SAX_decision_buy_austrian_rifles: "Buy Rifles from Austria"
SAX_decision_buy_austrian_rifles_desc: "Austria is a great partner for us and at the same time of our fiercest allies. Buying some army equipment from them is a given, especially if one takes into consideration their 'Great Power' status and the fact that we could profit hugely from a trade with them, in terms of money, since we have good relations with each other."
SAX_decision_buy_prussian_cannons: "Buy Cannons from Prussia"
SAX_decision_buy_prussian_cannons_desc: "Although we share a troubled history with our northern neighbour, they managed to improve and reform their army continusly, which elevated them into the status of a Great Power in Europe, whilst our army and state were on the decline since 1815. We would definetly profit in terms of the quality of the cannons if we would decide to import them, even if it is from one of our greatest feuds."

#Military Convention
SAX_decision_category_military_convention: "Military Convention"
SAX_decision_category_military_convention_desc: "The situation in the German Confederation is worsening. Whilst the Austro-Prussian dualism was a guarantee for peace and stability in Germany, the Schleswig-Holstein situation has the ability to cause an open confrontation between Prussia and Austria. We should seek to sign a military convention, which could save us from being attacked in such a war."
SAX_decision_convention_with_prussia: "Ask for Military Convention with Prussia"
SAX_decision_convention_with_prussia_desc: "Our relations may not be the best ones. And our past may be troublesome. But at the same time, Prussia has improved their army since Bismarck became Prussia's Prime Minister and probably exceeds Austria's military capacities already. Although we would definetly lose our claim to our former territory of northern Saxony, allying with Prussia could allow us to stay independent. It may hurt, but signing a military convention with Prussia is the best option we have."
SAX_decision_convention_with_austria: "Ask for Military Convention with Austria"
SAX_decision_convention_with_austria_desc: "The reason why we should pick Austria as our partner are simple. Not only do they want to keep us independent, unlike Prussia did at several occasions, like in 1815, where they wished to outright annex us! But Austria is also a good partner for us for a long time and it is a bigger country than Prussia with a stronger army. Whilst Prussia has reformed their army for quite some time now, Bismarck will not be able to challenge mighty Austria!""
SAX_decision_intensify_convention: "Intensify the Military Convention"
SAX_decision_intensify_convention_desc: "We are soon facing open war in Germany, if no one can manage to deescalate the situation. Preparing for the worst, we should use this opportunity to intensify our military convention, as it seems increasingly clearer that we will get attacked during a German War."

#Economy
SAX_decision_category_economy: "Economic Development of Saxony"
SAX_decision_category_economy_desc: "As we managed to industrialise faster than the others, §YSaxony§! became one of the economic centres of the German Confederation. But if we want to stay in this position, we need to continue with the industrialisation and the modernisation!"
SAX_mission_railway_expansion: "Expand Railway Network"
SAX_mission_railway_expansion_desc: "One step to keep up our dominance in the industrial sector is to build even more railways inside of Saxony, to persuade others into investing even more in us and to fasten the transport of much needed material into the fabrics."
SAX_mission_railway_expansion_trigger_tt_1: "£railroad_connection_texticon Has Railway connection between\n §YChemnitz§! and §YZwickau§!\n"
SAX_mission_railway_expansion_trigger_tt_2: "£railroad_connection_texticon Has Railway connection between\n §YDresden§! and §YFreiberg§!\n"
SAX_decision_railway_upgrade: "Railway Upgrade"
SAX_decision_railway_upgrade_desc: "Our railway network is not up to the task of supporting let alone encouraging a modern industry anymore. Upgrading and expanding it would not only fix this problem, it would also grant our industry important contracts and the possibility for trade expansion."
SAX_decision_expand_resource_output: "Expand Resource Output"
SAX_decision_expand_resource_output_desc: "Whilst we have industrialised since the begin of this century, we still need to extract natural resources that we can use to process further in our fabrics. We have to do so in our state-owned mines and metallurgies."
SAX_decision_expand_mining_districts: "Expand Mining Districts"
SAX_decision_expand_mining_districts_desc: "Since we have softened the Bergregal, we can decide now where exactly mines should be established. Some politicians do think that it is the best idea to expand existing mining destricts and opening up new mines will help our economy and attract new investors."
SAX_decision_leipzig_plagwitz_city_development: "Leipzig-Plagwitz City Development"
SAX_decision_leipzig_plagwitz_city_development_desc: "The lawyer Karl Heine began to buy properties in Plagwitz in the year 1854. With the necessary infrastructure currently under construction, we should look for suitable companies that will open fabrics and operate from Plagwitz."
SAX_decision_meissner_porzellan: "Meißner Porzellan"
SAX_decision_meissner_porzellan_desc: "'Meißner Porzellan', formerly called 'Königlich-Polnische und Kurfürstlich-Sächsische Porzellanmanufaktur', is a state-owned company that is responsible for manufacturing porcelain goods. There are plans to move the production from the 'Albrechtsburg' to a fabric in Thiebischtal, a municipality of Meißen. We should support the company in doing so, as it would allow them more streamlined workflows, thus raising production, from which we would profit with more sales possible."
SAX_decision_spiegelglas_friedrichsthal: "Spiegelglashütte Friedrichsthal"
SAX_decision_spiegelglas_friedrichsthal_desc: "The 'Spiegelglashütte Friedrichsthal' was opened in the early 18th century. The reason for it opening was the wish of Saxony to become independent from expensive foreign glass imports. It was in operation for most of the time until 1815, with short breaks inbetween. It was a state-owned company since 1783 until 1815, where we had to cede Friedrichsthal and other parts of the Lausitz to Prussia."
SAX_decision_enact_free_enterprise: "Enact Free Enterprise"
SAX_decision_enact_free_enterprise_desc: "We will need to adjust our laws in order to attract investors, as we have too harsh laws currently, which hamper the development of our economy. Liberialising the market is one thing we could do, as it would make us more attractive for investors."
SAX_decision_establish_an_industrial_code: "Establish an Industrial Code"
SAX_decision_establish_an_industrial_code_desc: "By establishing an industrial code we can give our businesses legal certainty. Doing so will hinder them doing things we do not want them to do, but in the long term this will raise their innovativeness and make up for problems in the short term."
SAX_decision_attract_foreign_businesses: "Attract Foreign Businesses"
SAX_decision_attract_foreign_businesses_desc: "If we want to be successful on the international market, not only on the German one, we should seek to attract foreign investors. They could produce products meant for abroad then, from which we would profit by new workplaces and more profit we gain from taxation."
SAX_decision_chemnitzer_actien_spinnerei: "Chemnitzer Actien-Spinnerei"
SAX_decision_chemnitzer_actien_spinnerei_desc: "The 'Chemnitzer Actien-Spinnerei' was opened in the beginning of the 18th century, due to the high demand of yarn in the Saxon textile industry. Financed by two banks and some traders, the fabric became the biggest one in Saxony when it opened with around 60.000 spindles and 1.000 workers. It is wearing it's name due to the fact that the company formed for this fabric is a 'Aktiengesellschaft', a public cooperation."
SAX_decision_plauen_embroidery_industry: "Plauen Embroidery Industry"
SAX_decision_plauen_embroidery_industry_desc: "Plauen is the place in Saxony, where the embroidery industry is sitting. During the industrialisation this industrial sector was equipped with machinery, which in turn raised production levels. Plauen became one of the industrial centers of Saxony. In the mid 18th Century, the fabric were modernised with further mechanisation. With further projects concerning Plauen, like new railways from and to it, Saxony's industry will only profit!"
SAX_decision_chemnitzer_werkzeugmaschinenfabrik: "Chemnitzer Werkzeugmaschinenfabrik"
SAX_decision_chemnitzer_werkzeugmaschinenfabrik_desc: "The 'Chemnitzer Werkzeugmaschinenfabrik' was opened by Johann Zimmermann in 1852. Initially copying the English machinery, the company began producing their own machinery following the opening of a new factory in 1854. With their high quality, the 'Werkzeugmaschinenfabrik' would be a great partner in the future. In supporting them, we won't be able to do anything wrong."
SAX_decision_saxon_maschinenfabrik: "Sächsische Maschinenfabrik"
SAX_decision_saxon_maschinenfabrik_desc: "Opened in 1837, the 'Sächsische Maschinenfabrik' has specialised itself in multiple industrial branches. Since 1848, their focus lies on the construction and maintenance of steam locomotives. The Royal Saxon Railways are a customer, so we already have a relationship with that company. And, since we haven't had any problems with their locomotives since the start of the cooperation, there is no reason to cancel our orders. We should supporting our loyal partners at the 'Maschinenfabrik' and to maintain our current relationship!"
SAX_industry_development_ongoing_effect_tt: "§GWe will start the process of industrial development.§!\n\n§RWhile it lasts, we cannot invest in other industries.§!\n"
SAX_industry_development_ongoing_flag: " §GIndustrial Development in Progress§!"
SAX_decision_support_adca: "Support the ADCA"
SAX_decision_support_adca_desc: "The 'Allgemeine Deutsche Credit-Anstalt' was established in 1856 and is a Saxon bank. They are a symbol of Saxony's strength in the trade and finance sector and are a good partner, when it comes to investing. We should support them, as they could become useful for us one day, should we get into financial trouble."
SAX_decision_strenghten_leipzig_trade_fair: "Strengthen the Leipzig Trade Fair"
SAX_decision_strenghten_leipzig_trade_fair_desc: "The Leipzig Trade Fair profits from the industrial revolution and the expanding of the railway system, as more and more traders can visit the Trade Fair and present their newest products. However, this also means that almost no capacity is left in our rooms for new traders. We will need to find a solution for that problem..."
SAX_decision_found_saxon_bank_dresden: "Found the Sächsische Bank zu Dresden"
SAX_decision_found_saxon_bank_dresden_desc: "A way to strenghten our economy and other parts of society is to open a bank, which is able to give various credits to companies and investors. Luckily for us, some businessman have expressed a interest in opening up such a bank. If we assist them with monetary concessions, we will be able to strengthen in fact our own economy and will have a bank that is connected to us."
SAX_financial_investment_ongoing_effect_tt: "§GWe will start the process of financial investment.§!\n\n§RWhile it lasts, we cannot invest in other ventures.§!\n"
SAX_financial_investment_ongoing_flag: " §GFinancial Investment in Progress§!"

