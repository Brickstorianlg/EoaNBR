SAX_idea_bergregal_1: "Sächsisches Bergregal"
SAX_idea_bergregal_1_desc: "The Bergregal is a act that declares the nobility of a country the owner of the several mineral resourches in the country. Introduced during the days of the early Holy Roman Empire, it is still a law in Saxony, which may cause problems in our industrial development, since possible investors could be discouraged to invest."
SAX_idea_bergregal_2: "Sächsisches Bergregal"
SAX_idea_bergregal_2_desc: "The Bergregal is a act that declares the nobility of a country the owner of the several mineral resourches in the country. Introduced during the days of the early Holy Roman Empire, it is still a law in Saxony, which may cause problems in our industrial development, since possible investors could be discouraged to invest."
SAX_idea_berggesetz: "Sächsisches Berggesetz"
SAX_idea_berggesetz_desc: "The 'Berggesetz' is meant to replace the strict 'Bergregal', which was implemented in the middle ages. The 'Berggesetz' seeks to de jure implement the changes that were de facto implemented a short time ago. It allows investors to invest in our land without them having to fear, that their land could be taken aback by the state after a new government rises to power."
SAX_idea_foreign_investors: "Freedom of Enterprise"
SAX_idea_foreign_investors_desc: "Free Enterprise is needed to allow investors to invest in our land and our economy without having to fear any problems arising. This would allow our economy to grow even further."
