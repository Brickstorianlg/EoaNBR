### EVENTS ###
#General Events
saxony.1.t: "The Kingdom of Saxony –\nStarting Situation: Domestic Policy"
saxony.1.d: "\n[SAX.GetNameDef] has been heavily involved in the revolutionary uprisings of 1830 and 1848/49. Public pressure mainly exerted by intellectuals and academics in Leipzig and Dresden led to the adoption of a relatively progressive constitution in 1831, which turned the kingdom into a constitutional monarchy, including public elections for the second chamber of the Landtag.\n\nIn the meantime, the [SAX.GetName] was the first country in Germany to experience the rapid changes brought about by the industrial revolution. Primarily around the cities of Chemnitz and Zwickau, a large number of factories were built, mainly specialized in the textile and mechanical engineering industry. With that arose a new social class: the industrial proletariat, which grew increasingly unhappy with the poor labor conditions and a lack of political representation.\n\nFueled by general unhappiness and high unemployment, Saxony was one of the centers of the March Revolution of 1848/49. Violent outbursts forced the king to change the government multiple times, appoint more progressive ministers, end press censorship, and liberalize suffrage laws. As the forces of reaction tried to take back control, bloody street battles ensued after the king had dissolved the Landtag and Prussian troops intervened in Dresden, leaving several hundreds dead. The forces loyal to the crown eventually prevailed, and most of the concessions were revoked.\n\n[SAX.GetNameDef] now finds itself at a crossroads. Whilst aristocrats are clinging on to their privileges, the public demands progress and liberalization, and there's also the question how to handle growing nationalist sentiments among the Sorbs. It will be important to find a balance, develop our economy, and ensure another revolt is prevented, if we want Saxony to thrive and prosper."
saxony.1.a: "Glück auf, Glück auf, mein Sachsenland!"
saxony.2.t: "Ferdinand von Zschinsky Terminally Ill - Friedrich Ferdinand von Beust Appointed Acting Prime Minister"
saxony.2.d: "Prime Minister von Zschinsky had already been in bad health for roughly two years when he embarked on convalescent leave to Southern France and Italy earlier this year, as requested by King Johann. According to the doctors, the prime minister is suffering from a chronic lung condition that can only be cured by a change of climate. The journey did not, however, significantly improve his health, and von Zschinsky returned to Dresden three weeks ago. Earlier today, sad news reached king and parliament: von Zschinsky has fallen dangerously sick and will be unable to carry out his ministerial duties for the foreseeable future. The doctor in charge of von Zschinsky's therapy has made no secret of his doubts whether the prime minister will recover at all...\n\nHis Majesty, King Johann, has already appointed von Zschinsky's longstanding political adversary, foreign minister Friedrich Ferdinand von Beust, as Acting Prime Minister. Von Beust is known for his liberal-conservative agenda and wants to put Saxony back on the diplomatic map of Europe. Von Zschinsky's deteriorating health might have initiated a significant change in Saxon politics."
saxony.2.a: "Zschinsky's days seem to be numbered..."
saxony.3.t: "Death of Ferdinand von Zschinsky"
saxony.3.d: "After a few days of death throes, Prime Minister Ferdinand von Zschinsky died earlier this morning. His ten years in government as head of the Ministry of the Interior and, finally, prime minister, made von Zschinsky a well-known figure in not only Saxon but also German politics. His juridical prowess also earned him the respect of his colleagues and lawmakers across Europe. A recipient of the Grand Cross of the Saxon Civil Order of Merit, the Imperial Austrian Order of the Iron Crown, and the Imperial Russian Order of Saint Anna, among others, von Zschinsky will be dearly missed and receive an honourable burial."
saxony.3.a: "Ruhe in Frieden."
saxony.4.t: "Death of Ferdinand Lassalle"
saxony.4.d: "Reports are coming in that Ferdinand Lassalle has been confirmed dead. Being a devout socialist and pro-monarchist at the same time, Lassalle was an ideologically conflicting man. He maintained relations with both the arch-communist Karl Marx and the arch-monarchist Otto von Bismarck. Although some will claim that Lassalle was a communist, in the end, he was the same thing that Bismarck was: a nationalist at heart, willing to undertake any social ideology to achieve the goal of a united Germany. His untimely death will surely be a severe blow to moderate socialism in Germany, as the movement loses its most brilliant thinker."
saxony.4.a: "Ruhe in Frieden."

#Foreign Policy
saxonyforeign.1.t: "The Kingdom of Saxony –\nStarting Situation: Foreign Affairs"
saxonyforeign.1.d: "\n[SAX.GetNameDef] is in a difficult position geographically. Sandwiched between the two German hegemons, the [PRS.GetName] and the [AUS.GetName], and bordering the third German power, the [BAV.GetName] to the south, the government will have to tread carefully, especially on the international stage.\n\nWhilst membership in the Zollverein is of vital economic importance, our relationship to the Zollverein's leading power, Prussia, has not been the greatest. In fact, Saxony had nearly been annexed completely by the [PRS.GetName] during the Vienna Congress of 1815, as a punishment for siding with Napoleon until the last minute.\n\nOnly the intervention of the [AUS.GetName] prevented the complete incorporation of our kingdom into the Prussian state back then, but we still lost over half of our territory and nearly 40% of our population as part of the Final Act of the Congress of Vienna. The days when we were considered a European middle power are over, and we only barely managed to prevent the Prussian unification initiative after the March Revolution, known as the Erfurt Union.\n\nWe will have to decide how to proceed from here. We made some promising progress working with the other German minors lately and continuing down this path should be our best option, although it might be hard to get all parties involved on the same page. At the same time we should be careful not to antagonize Austria and Prussia, or our days as an independent country could be numbered..."
saxonyforeign.1.a: "Gott sei mit dir, mein Sachsenland!"
saxonyforeign.2.t: "Prusso-Saxon Relationship - Status Quo"
saxonyforeign.2.d: "Our relations with Prussia have been and are still troublesome, to say the least. Initially allies during the reformationist period and against Austria in the late 18th century, fighting in the Bavarian War of Succession, where Saxony later mediated between the two major powers in Germany. But at the same time Prussia grew ever more in the role of our main enemy, as they became a danger to us, since they strenghthened their military. \n\nEver since the 1740s our relation worsened more and more, but as the French Revolution came and King Louis was deposed (and later executed), Prussia and Saxony agreed to fight on the side of the French King against the republicans. This alliance did exist until 1806, where Napoleon occupied Saxony and we defected to his side. Although we did fight reasonably well and did gain a lot of territory, it all came into unbeing, when Napoleon was defeated in 1815. \n\nAlthough we did lose half of our territory and population to Prussia in 1815, we still managed to keep our independence, as Prussia was hindered to annex us. Our relationship since 1815 was solid. As we are both part of the German Confederation and the Zollverein, we have to work together to bring Germany forward as a whole. In the revolutionary chaos of 1849, Prussia repelled the revolutionaries, since we were not capable to do that ourselves. \n\nSo, we have an ally turned into a enemy, with whom we had a troublesome relationship. How should we fare with Prussia?"
saxonyforeign.2.a: "Prussia is not our ally, and never will be."
SAX_PRS_relation_bad_effect_tt: "§RWe will pursue a path of opposition towards Prussia.§!"
saxonyforeign.2.b: "We need to reconciliate."
SAX_PRS_relation_good_effect_tt: "§GWe will pursue a path of rapprochement towards Prussia.§!"
saxonyforeign.3.t: "Austro-Saxon Relationship - Status Quo"
saxonyforeign.3.d: "Allies since the days of the old Holy Roman Empire, since the Habsburgs took over the title of the Holy Roman Emperor, the Electorate of Saxony and Austria maintained a solid relationship, up until the reformationist period. As our population converted to Lutherism, Austrians preferred to stay Catholic, which naturally caused tensions in the Empire. During the 30 years war, Saxony was first allied to the Austrians, but had to change sides later, as Swedes already occupied a huge chunk of Saxony. \n\nThe peace of Westphalia has brought Saxony some territory and ended the war with Austria. From there onwards, Saxony and Austria maintained a neutral, solid relationship, helping them when Vienna was surronded by the Turks in 1683, and fighting against the Turks in the following war. \n\nHaving had peace for 100 years, Saxony had to intervene in the Bavarian War of Succession, fighting against Austria, before mediating between Prussia and Austria. In the following Napoleonic Wars, Saxony fought on the side on Austria, until it joined Napoleon's 'Rheinbund' in 1806. After that Saxony fought against Austria, until Napoleon lost in 1815. Austria was the reason that we could stay independent after the Congress of Vienna, where Prussia wanted to annex us originally. \n\nWorking together in the German Confederation, Saxony and Austria have formed a friendly relationship and expressed their desire to cooperate, like in the 'Wiener Münzvertrag'. Austria is a important partner when it comes to our foreign policy, since we are assisted by them in military matters, especially against Prussia. \n\nOur relationship with Austria may have had low points before, but we have definetly formed a better relationship now. So, how do we want to approach Austria now, in these trying times?"
saxonyforeign.3.a: "We have a friendly relationship with Austria and will try to intensify it."
SAX_AUS_relation_good_effect_tt: "§RWe will pursue a path of amity towards Austria.§!"
saxonyforeign.3.b: "We need to be as impartial as possible."
SAX_AUS_relation_neutral_effect_tt: "§GWe will pursue a path of neutrality towards Austria.§!"
saxonyforeign.4.t: "[SAX.GetNameDef] Suggests Bundesreform Endeavor"
saxonyforeign.4.d: "The Saxons have announced their intention the reform the German Confederation, to shift some power to the German Bundestag and have presented their idea of opening up a judicative branch in the German Confederation, which shall have authority in the whole of Germany. These ideas could centralise the German Confederation. Should we support Saxony's idea?"
saxonyforeign.4.a: "Give them positive feedback."
SAX_bundesreform_event_positive_effect_tt: "This will encourage the Saxon government in their reform attempt."
saxonyforeign.4.b: "Tell them we are interested, but don't make any promises."
SAX_bundesreform_event_cautious_effect_tt: "This will inform the Saxon government that we need convicing."
saxonyforeign.4.c: "Let them know we are not interested."
SAX_bundesreform_event_negative_effect_tt: "This will notify the Saxon government that our cooperation is doubtful."
saxonyforeign.5.t: "[FROM.GetNameDef] Reacts Positively"
saxonyforeign.5.d: "[FROM.GetNameDef] has responded to our reform agenda."
saxonyforeign.5.a: "Gute Neuigkeiten!"
saxonyforeign.6.t: "[FROM.GetNameDef] Reacts Cautiously"
saxonyforeign.6.d: "[FROM.GetNameDef] has responded to our reform agenda."
saxonyforeign.6.a: "Damit lässt sich arbeiten..."
saxonyforeign.7.t: "[FROM.GetNameDef] Reacts Negatively"
saxonyforeign.7.d: "[FROM.GetNameDef] has responded to our reform agenda."
saxonyforeign.7.a: "Wie schade!"
saxonyforeign.8.t: "Saxon Invitation to a Trias Conference"
saxonyforeign.8.d: "[SAX.GetNameDef] has invited us to a gathering of German middle states, the so-called Trias, in Würzburg. The Saxons have been very active diplomatically as of late, trying to build upon the mutual understanding of the smaller German powers at the Bamberg Conference in 1854. They maintain their assertion that the only way to preserve independence and peace for the German minors is to work together much more closely. How will we respond to their invitation?"
saxonyforeign.8.a: "We will join the conference."
saxonyforeign.8.b: "We will not join the conference."
saxonyforeign.9.t: "[FROM.GetNameDef] Accepts Invitation"
saxonyforeign.9.d: "[FROM.GetNameDef] has accepted our invitation to the Würzburg Conference, where von Beust, our foreign minister, will present his plan to reform the German Confederation. This proves that [FROM.GetNameDef] wants to assist us in our plan and that they do also oppose the current status quo!"
saxonyforeign.9.a: "Sehr gut!"
saxonyforeign.10.t: "[FROM.GetNameDef] Rejects Invitation"
saxonyforeign.10.d: "[FROM.GetNameDef] has rejected our invitation to be a participant of the Würzburg Conference, where von Beust, our foreign minister, will present his plan to reform the German Confederation. This just shows that [FROM.GetNameDef] does not want to take the next step and would rather like Germany to be split under Prussia's and Austria's boots!"
saxonyforeign.10.a: "Schande!"

#Military Events
saxonymilitary.1.t: "[FROM.GetNameDef] Seeks Military Convention"
saxonymilitary.1.d: "[FROM.GetNameDef] has requested to sign a military convention with us. This would be a great opportunity for us to gain another ally, who could support our cause and our vision of a strong Germany! We just have to decide whether they would be useful for our cause..."
saxonymilitary.1.a: "That's a wonderful idea, sign the convention."
saxonymilitary.1.b: "[ROOT.GetNameDef] does not need such an agreement."
saxonymilitary.2.t: "[FROM.GetNameDef] Agrees to Military Convention"
saxonymilitary.2.d: "[FROM.GetNameDef] has agreed to sign a military convention with us! Great news, as we now have found an ally willing to support us in times of crisis and war. Together with [FROM.GetNameDef] our enemies won't have a chance to defeat us!"
saxonymilitary.2.a: "Great news."
saxonymilitary.3.t: "[FROM.GetNameDef] Rejects Military Convention"
saxonymilitary.3.d: "[FROM.GetNameDef] has refused to sign a military convention with us! They don't think we would be a great help to them and they clearly don't want to assist us, should be drawn into a war in Germany. We should seek alternatives, as our safety is not guaranteed yet!"
saxonymilitary.3.a: "Sad news."

#Sorbian Events
saxonysorbs.1.t: "The Sorbian Question"
saxonysorbs.1.d: "The Sorbs are a West Slavic ethnic group predominantly inhabiting Lusatia, the northwestern part of our realm. As a result of the Vienna Congress of 1815, a large part of the Sorbian lands was seized by the [PRS.GetName], but still there are around 65,000 Sorbs living in the [SAX.GetName]. Sorbian nationalism has been on the rise lately, especially in the context of the March Revolution of 1848/49, and many Sorbian intellectuals hold Panslavic sentiments and maintain ties to other Slavic intellectuals in the east. The latest developments have been increasingly worrying and now we must decide how to proceed with the Sorbian question."
saxonysorbs.1.a: "We need to accept their expression of identity."
saxonysorbs.1.b: "We will continue to basically ignore the matter."
saxonysorbs.1.c: "We need to assimilate them at all costs!"
saxonysorbs.2.t: "Formation of the Sorbian Written Language"
saxonysorbs.2.d: "For centuries, the Sorbs, a West Slavic ethnic minority situated mainly in Lusatia, have mainly communicated and passed down their traditions and history orally. Although there had been written forms of the Sorbian dialects before, they were very inconsistent and mutual intelligibility was not a given. For a few decades now, Sorbian intellectuals have been working hard to establish a fixed grammar, a set of rules that govern the Sorbian language and its dialects. This has strengthened Sorbian nationalism and self-awareness, and we should expect more Sorbian literary, historiographic and linguistic publications in the future."
saxonysorbs.2.a: "Well, good for them."
saxonysorbs.3.t: "Decennial Anniversary of the Maćica Serbska"
saxonysorbs.3.d: "The so-called Maćica Serbska is an influential Sorbian scientific society. Founded in the Lusatian town of Bautzen in 1847, many Sorbian intellectuals like Handrij Zejler (picture) and Jan Arnošt Smoler have found and continue to find inspiration and a common cause in the advancement of the Sorbian culture in the Maćica Serbska. The society has played a key role in the establishment of a Sorbian grammar and literature and will most likely continue to function as a nucleus of Sorbian identity."
saxonysorbs.3.a: "We need to watch them."
saxonysorbs.4.t: "Serbske Nowiny - Sorbian Journal"
saxonysorbs.4.d: "The first Sorbian journal was established in 1842 by Handrij Zejler, who was later joined by Jan Arnošt Smoler. In 1854, the journal was renamed into 'Serbske Nowiny' - Sorbian Newspaper - and circulation has been greatly improved since then. Especially among Protestant Sorbs it exerts significant influence and we have to watch the publishers' activities closely. Our predecessors have already prohibited the paper from printing news regarding foreign affairs, and we will continue to do so for now."
saxonysorbs.4.a: "They need to be controlled."
saxonysorbs.5.t: "New Lusatian Magazine - 40th Anniversary"
saxonysorbs.5.d: "The New Lusatian Magazine, or 'Neues Lausitzisches Magazin', is the publication organ of the Upper Lusatian Society of the Sciences, a scholarly society based in Görlitz. Although the society and its magazine do not specifically agitate Sorbian nationalism and identity, if offers a platform to many Sorbian intellectuals, and their publications resonate with the liberal-progressive bourgeoisie in Saxony and Prussia. Let's hope the scientific advantages outweigh the dangers some of those dissidents pose."
saxonysorbs.5.a: "Not so new anymore, huh?"
saxonysorbs.6.t: "Foundation of the Katolski Posoł - Catholic Sorbian Magazine"
saxonysorbs.6.d: "Recently founded by Michał Hórnik, the Katolski Posoł - Catholic Herald - is a Sorbian magazine aiming specifically at Catholic Sorbs. Whilst religious in character, the magazine could also be used to secretly agitate Sorbian separatist tendencies. We should have an eye on their publications."
saxonysorbs.6.a: "Catholic Sorbians might also be dangerous..."
saxonysorbs.7.t: "Slawisches Zentralblatt - a Weekly Journal with Panslavic Tendencies"
saxonysorbs.7.d: "Jan Arnošt Smoler has recently established another Sorbian Journal, the 'Slawisches Zentralblatt' - Slavic Central Journal, published in German. The subtitle reads 'für Literatur, Kunst, Wissenschaft und nationale Interessen des Gesamtslawentums' - for Literature, Art, Science, and the national interests of all Slavs. Smoler does not bother to cover the Panslavic tendencies of this publication and we will have to make sure to limit and hamper its circulation."
saxonysorbs.7.a: "Sorbian intellectuals reaching out to Russia, alarming..."
saxonysorbs.8.t: "Lusatian-Lower Sorbian Dictionary Published"
saxonysorbs.8.d: "The Sorbian minority is linguistically very different from their German neighbours, which makes mutual intelligibility difficult. The Sorbian language, commonly referred to as 'Wendisch' in Germany, now has a dictionary that makes translations into German and vice versa much easier for people with only little knowledge of both languages. Although using this dictionary would practically enhance the importance and rank of the Wendish language, it does sound like a good opportunity for mutual rapprochement."
saxonysorbs.8.a: "At least we can mutually understand each other now."
saxonysorbs.9.t: "Second Pan-Slav Congress in Vienna"
saxonysorbs.9.d: "A Sorbian delegations has participated in the Second Pan-Slav Congress in Vienna earlier this year. After the first Pan-Slav Congress in Prague in 1847, nationalist and separatist agitation among Slavs reached a boiling point across Eastern Europe, including the [SAX.GetName]. We must be very careful not to let these insurgents cause trouble again. We might have to strengthen our intelligence to deal with them."
saxonysorbs.9.a: "These Panslavic agitators must be stopped."

### MISSIONS & DECISIONS ###
#Foreign Policy
SAX_decision_category_foreign_policy: "Foreign Affairs of Saxony"
SAX_decision_category_foreign_policy_desc: "The Vienna Congress meant heavy limitations to our possibilities regarding foreign policy. It's time to decide how we want to proceed from here. We can either choose to §Ytighten the bond with the [AUS.GetName]§!, or let bygones be bygones and §Yclosen our relationship with the [PRS.GetName]§!. A third option would be to try and remain neutral, but the success of such an undertaking would require §Ycooperation with the other German minors§!."
SAX_decision_prusso_saxon_rapprochement: "Prusso-Saxon Rapprochement"
SAX_decision_prusso_saxon_rapprochement_desc: "The tide is turning within the German Confederation. Whereas the old hegemon, the [AUS.GetName], is slowly losing ground, power, and influence, her brotherly rival, the [PRS.GetName], has grown to be a truly German power and is modernizing rapidly. We have decided to reapproach the Prussians in order to soften our reliance on Austria."
SAX_decision_convince_the_people: "Convince the People"
SAX_decision_convince_the_people_desc: "The Saxon people are still hurting from the losses we suffered at the hands of the Prussians in 1815. Many families were torn apart and a great number of noblemen lost vast territories in what is now the Prussian province of Saxony, north and east of our border. We need to convince and conciliate these people if our rapprochement is supposed to be successful."

#Trias Policy
SAX_decision_category_trias_policy: "Trias Policy"
SAX_decision_category_trias_policy_desc: "As the Trias consists of the several German middle states, we will have to come to terms with the way the Trias shall be organised or what ideas of ours will be implemented in it. We will only have a chance to make the Trias work if we and the other German middle states are able to cooperate! Only then, we will be able to challenge §YPrussia§! and §YAustria§! for influence in Germany! \n\n\n§C[BAV.GetName]§!: \n§O[BAD.GetName]§!: \n§G[HAN.GetName]§!: \n§g[HES.GetName]§!: \n§Y[HSD.GetName]§!: \n§R[WUR.GetName]§!:"
SAX_decision_notify_the_middle_states: "Notify the German Middle States"
SAX_decision_notify_the_middle_states_desc: "After the humiliating defeat of 1815, Saxony barely survived as a sovereign state, but the days of international influence and glory were over. Our only chance to act more freely is to work together with those German minors big enough to be of significance, the so-called middle states. Only a collective course of action can counterbalance the power of Prussia and Austria. We shall inform the other middle states of our intentions."
