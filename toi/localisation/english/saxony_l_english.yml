SAX_idea_anti_prussian_sentiments: "Anti Prussian Sentiments"
SAX_idea_anti_prussian_sentiments_desc: "Just over 40 years ago, Prussia stripped away 60% of Saxon territory as a result of the Congress of Vienna. Prussia was barely stopped from annexing the entire nation, it is clear they have little regard for the sovereignty of the Kingdom of Saxony. The Napoleonic Wars brought Prussia back to the table of the European great powers, and their ambition to unite all German states is most threatening to Saxon independence."
SAX_idea_land_owners_prevalence_1: "Land Owners Prevalence"
SAX_idea_land_owners_prevalence_1_desc: "Our current suffrage legislation favors land owners and aristocrats. The dominance of these old elites hampers our ability to develop our industry and makes it harder to open our country for foreign ideas, businesses and capital."
SAX_idea_land_owners_prevalence_2: "Land Owners Prevalence"
SAX_idea_land_owners_prevalence_2_desc: "Our current legislation heavily favors land owners and aristocrats. The dominance of these old elites hampers our ability to develop our industry and makes it harder to open our country for foreign ideas, businesses and capital."
SAX_idea_ethnic_tensions_1: "Sorbian Tensions"
SAX_idea_ethnic_tensions_1_desc: "Saxony is not a kingdom composed solely of ethnic Germans. A small slavic minority, the Sorbs, are the occupants of the province of Upper Lusatia. Lusatia, once an independent nation, is now the source of ethnic tensions within Saxony. For centuries, Saxons have forcibly assimilated Sorbs through a destruction of Sorbian culture, literature, and language. Recently, the Sorbs have become more boisterous, thousands of them call for an end to the assimilation, and the tensions now risk boiling over."
SAX_idea_ethnic_tensions_2: "Sorbian Minority"
SAX_idea_ethnic_tensions_2_desc: "Saxony is not a kingdom composed solely of ethnic Germans. A small slavic minority, the Sorbs, are the occupants of the province of Upper Lusatia. Lusatia, once an independent nation, is now the source of ethnic tensions within Saxony. The Sorbian national culture is currently enjoying its heyday in poetry, music, literature, and language. Nevertheless, the way of mutual recognition will probably ease tensions and assist in their peaceful assimilation in the long run."
SAX_idea_ethnic_tensions_3: "Forced Sorbian Assimilation"
SAX_idea_ethnic_tensions_3_desc: "Saxony is not a kingdom composed solely of ethnic Germans. A small slavic minority, the Sorbs, are the occupants of the province of Upper Lusatia. Lusatia, once an independent nation, is now the source of ethnic tensions within Saxony. The Sorbian national culture is currently enjoying its heyday in poetry, music, literature, and language. We must crash their separatist tendencies and force them to assimilate!"
SAX_idea_royal_society_for_sciences_1: "Royal Saxon Society for the Sciences"
SAX_idea_royal_society_for_sciences_1_desc: "Supporting the Royal Saxon Society for the Sciences, we could help the university to teach more students, which in turn will have the knowledge in their sector, for example to work in our industrial sector and perhaps to revolutionise industry once again. Having qualified students helps us to progress as a society, in all matters. It does also support us in our industry, where we could progress with more qualified personnel."
SAX_idea_royal_society_for_sciences_2: "Royal Saxon Society for the Sciences and Leipzig University"
SAX_idea_royal_society_for_sciences_2_desc: "Supporting the Royal Saxon Society for the Sciences and the Leipzig University, we will be able to teach more students, which are the future of Saxony. Their knowledge will be useful in the future, since the students of today are the workers of tomorrow. We shall progress with our society!"

