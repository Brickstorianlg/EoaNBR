SAX_idea_industrializing_model_country: "Model Country of German Industrialization"
SAX_idea_industrializing_model_country_desc: "Our already excellent position in the German industry and status as great industrial power was already secured. But still, reforms were necessary to keep that status. Our successful reforms have modernised Saxony and expanded it's industrial might - both in Germany and abroad. We are heading into a bright future with our unstoppable industry!"

