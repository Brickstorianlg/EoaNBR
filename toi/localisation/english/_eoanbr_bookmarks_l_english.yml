  EOANBR_SCENARIO_1857_BRA: "          Ruling Party                                     Government\n            Whig Party                                        $constitutional_monarchy$\n\n          Prestige                                            Institutions\n            421                                                   3\n\n          Population                                        GDP\n            26.45 M                                           55.31 M\n\n\n\n\n\nThe Empire of Brazil was put through revolts and political instability during the Regency. Once the Emperor took power, he started to reform the country, and with efficient diplomacy, he managed to ensure Brazilian hegemony on South America, and with economic and scientific innovations, Brazil is now on a golden age. But the countries in South America threaten the Empire. \nSlavery and Industrialization are problems that the emperors need to solve, it depends on the population whether Brazil will become a superpower or collapse."
