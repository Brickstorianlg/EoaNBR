  EOANBR_SCENARIO_1857_RUS: "          Ruling Party                                     Government\n            Dom Romanovyh                             $absolute_monarchy$\n\n          Prestige                                            Institutions\n            421                                                   2\n\n          Population                                        GDP\n            26.45 M                                           55.31 M\n\n\n\n\n\nBitter defeat spreads across the nation, as the Crimean war has come to an end with the Russians on the short end of the stick. Modernization might have been too large a task for Russia, and now after the humiliation they have suffered the road to reformation will only grow steeper. However all is not yet lost; Russia still has many roads to recover from the wars. The Qing are battered from the Opium Wars, and the Afghans remain as open ground for the Empire.\n\nRussia's history is only to start now."
