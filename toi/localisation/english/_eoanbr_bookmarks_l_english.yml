  bookmark_1857_FRA_ruling_party_desc: "\n§YBritish Ruling Coalition:§!\n  §LLeader:§! Lord Palmerston\n  §LParty:§! Whig Party\n  §LIdeology:§! Liberal\n  §LPopularity:§! 64.8%\n  §LStrength:§! 64.8%"
