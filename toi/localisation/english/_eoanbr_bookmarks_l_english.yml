#1857
 #Scenario
  EOANBR_SCENARIO_1857_NAME: "The End of a New Beginning"
  EOANBR_SCENARIO_1857_DESC: "Empires are at their might. The powers of Europe spread their influence wide and far from the plains of Africa to the mountains of Asia. The end of the Crimean War ensures decades of peace and dust begins to settle in the Americas. Everything seems seamless, and the spread of civilization has brought another Renaissance onto the world. Yet cracks are not unseen; the British colonies of India crumble, and only God forsees what this will mean for the colonial powers.\n\nThe end of a system written in centuries is nigh, an end that will bring a new beginning to the world as we know it."
  EOANBR_SCENARIO_1857_OTHER: "\n\n\n\n\n\n\n\n\n\n\n\n\nPax-Britannica, as it is said on the isles of Great Britain and its ever-expanding empire; a power incomparable and lacking hindrance, one without peer nor challenge as nobody dares face Her Majesty's Armada. Its victims suppose elsewise, coining the era instead as Imperium-Britannica, or British Eminence.\n\nAcross the world, changes have come only in swift motions. Behind the shades of the autonomous, yet fragmented states in Europe and South America, the cries of liberty and unification have echoed since the Revolutions of 1848.\n\nRecent conflicts have reshaped and plotted out the lines of influence; be damned those who have become ensnared in the ever-expanding spheres of damnation. But there are many ancient nations lurking across the ever-industrializing world, ready to be explored and conquered, or to be led to victory..."
 #
