  EOANBR_SCENARIO_1857_AUS: "          Ruling Party                                     Government\n            Klerikalabsolutisten                          $absolute_monarchy$\n\n          Prestige                                            Institutions\n            421                                                   3\n\n          Population                                        GDP\n            26.45 M                                           55.31 M\n\n\n\n\n\nThe Austrian Empire has been the uncontested power of Central Europe for centuries. Their reign and influence spans over tens of nationalities and the remnants of the Habsburg house still resides within countless numbers of courts. Their power was challenged once with the rise of Napoleon, but with the Western threat quelled and Russia recently defeated in the Crimean War, no-one in Europe remains to challenge the Austrian's power on land. But all is not stable; the intricate balance settled decades ago has broken 9 years ago, and Prussia continues to threat Austria by expanding their power in German lands."
