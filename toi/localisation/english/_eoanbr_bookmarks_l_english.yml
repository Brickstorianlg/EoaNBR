 #SPR
  EOANBR_SCENARIO_1857_SPR: "          Ruling Party                                     Government\n            Whig Party                                        $constitutional_monarchy$\n\n          Prestige                                            Institutions\n            421                                                   3\n\n          Population                                        GDP\n            26.45 M                                           55.31 M\n\n\n\n\n\nFollowing the Napoleonic Wars, the nation of Spain began gradually losing power and influence in European politics, to the point of remaining little more than a shadow of its former imperial glory. The situation of political fragmentation between progressives and moderates prevents the country from advancing, although perhaps the Liberal Union, with its centrist policies, could stabilize the country.\n\nA gradual, constant, and well-executed reconstruction process could give the country a fighting chance in this era of industry and power projection. For this to be possible, we must preserve governmental stability above all else and choose our political and financial movements very carefully.\n\nThe future is uncertain for the Kingdom of Spain, and with every opportunity comes a threat. We will have to be careful, as a false step could mean the final stumble into a spiral of misfortune for the nation."
