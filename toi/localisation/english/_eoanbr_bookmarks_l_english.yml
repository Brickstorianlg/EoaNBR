  EOANBR_SCENARIO_1857_USA: "          Ruling Party                                     Government\n            Whig Party                                        $constitutional_monarchy$\n\n          Prestige                                            Institutions\n            421                                                   3\n\n          Population                                        GDP\n            26.45 M                                           55.31 M\n\n\n\n\n\nAmerica enjoys a generation of prosperity and growth. Following the Manifest Destiny, the United States have expanded their reach to the lands once seized by the natives and Mexicans. Although the States aren't absolutely free from conflict, the Mormon rebellion in Utah troubles the nation, and continued arguments about the rights of slaves go on within the Free States and Border Ruffians. \nThese scars left untreated will leave a conflict that troubles the very Constitution of the United States, and left not resolved will eventually rip the nation apart."
