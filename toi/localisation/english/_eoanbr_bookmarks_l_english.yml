  bookmark_1857_RUS_ruling_party_desc: "\n§YRussian Ruling Coalition:§!\n  §LLeader:§! Alexander II\n  §LParty:§! Dom Romanovyh\n  §LIdeology:§! Monarchist\n  §LPopularity:§! 75.0%\n  §LStrength:§! 89.3%"
