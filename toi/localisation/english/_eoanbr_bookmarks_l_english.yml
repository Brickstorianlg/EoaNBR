  EOANBR_SCENARIO_1857_TSH: "          Ruling Party                                     Government\n            Whig Party                                        $constitutional_monarchy$\n\n          Prestige                                            Institutions\n            421                                                   3\n\n          Population                                        GDP\n            26.45 M                                           55.31 M\n\n\n\n\n\nIt is an uncertain time for the centuries-old Tokugawa Shogunate. Since 1853, the fear of the West finally breaking down the wall of isolationism that had protected Japan since the 17th century was realized under the weight of Commodore Matthew Perry's famous demand for the opening of Japan. With the arrival of his ominous "black ships", a decade of sociopolitical and economic strife has ravaged the islands. The people are divided over whether to trust these foreigners, or remove them by any means necessary. Whether the Japanese people will put their faith in the Shōgun or the Emperor to carry out this decision, only time will tell..."
