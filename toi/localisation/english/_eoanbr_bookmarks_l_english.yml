  EOANBR_SCENARIO_1885_NAME: "Noon of Empires"
  EOANBR_SCENARIO_1885_desc: "The rebirth of European power and pre-eminence on the world stage has reawakened the imperialist ambitions of a bygone age. As Europeans begin to contest one another over new colonial ventures destined to spread far and wide over the vast continents of Africa and Asia, the United States continues its aggressive expansion across North America fueled by a rapidly expanding economy, as Latin America reaffirms their independence. Fantastic new technologies from inventors like Thomas Edison enlighten the globe like never before. In the East, new movements within China and Japan call for modernization and resistance, but it may be too late..."
