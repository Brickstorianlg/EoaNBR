  bookmark_1857_FRA_ruling_party_desc: "\n§YFrench Ruling Coalition:§!\n  §LLeader:§! Charles Louis Napoléon Bonaparte III\n  §LParty:§! Bonapartistes\n  §LIdeology:§! Conservative\n  §LPopularity:§! 89.1%\n  §LStrength:§! 97.5%"
