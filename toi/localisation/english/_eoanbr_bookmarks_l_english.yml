  EOANBR_SCENARIO_1857_PIE: "          Ruling Party                                     Government\n            Whig Party                                        $constitutional_monarchy$\n\n          Prestige                                            Institutions\n            421                                                   3\n\n          Population                                        GDP\n            26.45 M                                           55.31 M\n\n\n\n\n\nPreparations for a new Italy are complete. Cavour has proved his legitimacy with the alliance of the Crimean through skrew diplomacy, and elevated the Kingdom of Sardinia to the order of the world powers. Sardinia-Piedmont has come a long way; but still a long road remains. The heart of the Roman Empire is controlled by the Papacy, and Southern Italy by the Two Sicilies. How a new Italy will be sculpted is decided on how the three powers retain their balance in the peninsula, and defend themselves from the cowering powers of Europe. The Risorgimento seems a step's pace far, but is a mile's march away."
