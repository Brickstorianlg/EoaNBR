 USA_END_OF_NEW_BEG_DESC: "          Leader                                              Ruling Party\n            James Buchanan                              Democractic Party\n\n          Prestige Rank                                  Civilizational Era\n            4th                                                    Victorian\n\n          Government                                    Outlook\n            Federal Republic                              Imperialist\n\n\n\n\n\nAmerica enjoys a generation of prosperity and growth. Following the Manifest Destiny, the United States have expanded their reach to the lands once seized by the natives and Mexicans. Although the States aren't absolutely free from conflict, the Mormon rebellion in Utah troubles the nation, and continued arguments about the rights of slaves go on within the Free States and Border Ruffians. \nThese scars left untreated will leave a conflict that troubles the very Constitution of the United States, and left not resolved will eventually rip the nation apart."
 FRA_END_OF_NEW_BEG_DESC: "          Leader                                              Ruling Party\n            Napoleon Bonaparte III                   Bonapartists\n\n          Prestige Rank                                  Civilizational Era\n            3rd                                                    Victorian\n\n          Government                                    Outlook\n            Constitutional Empire                      Imperialist\n\n\n\n\n\nNot a few months ago, the Treaty of Paris ended the bloody conflict between Russia and the allied forces, bringing another era of 'peace' to the powers of Europe. Balance in the Black Sea has been restored; but the French Empire is hardly at rest. France still is taking its time rebuilding its Empire, and Napoleon III's ambitions towards the Italian lands bring tension to arise in the Alps. \nShrouded in prestige of victory and a new empire, France is meeting a new era."
 PRS_END_OF_NEW_BEG_DESC: "          Leader                                              Ruling Party\n            Otto Theodor von Manteuffel           Konservative Partei\n\n          Prestige Rank                                  Civilizational Era\n            7th                                                    Victorian\n\n          Government                                    Outlook\n            Constitutional Monarchy                 Imperialist\n\n\n\n\n\nPrussia is on the rise. The victory of the Napoleonic Era still is engraved within the Prussians, and ever since they have faced no defeat. Controlling most of the German states, Prussia has grown to a world-wide power ever since the Revolutions of 1848. However even within the German Confederation, the rivalry between Prussia and the Austrian Empire troubles the weakly confined states. With King Frederick William's health on the line, the nation is more vulnerable than ever. \nNot only Prussia recognizes her strength, and it is time to prove how it can be used."
 RUS_END_OF_NEW_BEG_DESC: "          Leader                                              Ruling Party\n            Alexander II                                     Dom Romanovyh\n\n          Prestige Rank                                  Civilizational Era\n            2nd                                                    Victorian\n\n          Government                                    Outlook\n            Absolute Monarchy                         Imperialist\n\n\n\n\n\n"
 AUS_END_OF_NEW_BEG_DESC: "The Austrian Empire has been the uncontested power of Central Europe for centuries. Their reign and influence spans over tens of nationalities and the remnants of the Habsburg house still resides within countless numbers of courts. Their power was challenged once with the rise of Napoleon, but with the Western threat quelled and Russia recently defeated in the Crimean War, no-one in Europe remains to challenge the Austrian's power on land. But all is not stable; the intricate balance settled decades ago has broken 9 years ago, and Prussia continues to threat Austria by expanding their power in German lands."
 PIE_END_OF_NEW_BEG_DESC: "Preparations for a new Italy are complete. Cavour has proved his legitimacy with the alliance of the Crimean through skrew diplomacy, and elevated the Kingdom of Sardinia to the order of the world powers. Sardinia-Piedmont has come a long way; but still a long road remains. The heart of the Roman Empire is controlled by the Papacy, and Southern Italy by the Two Sicilies. How a new Italy will be sculpted is decided on how the three powers retain their balance in the peninsula, and defend themselves from the cowering powers of Europe. The Risorgimento seems a step's pace far, but is a mile's march away."
 QNG_END_OF_NEW_BEG_DESC: "History has never been so crushing to the Empire. During the Opium War the Westerners came with warships and cannons; and they are here again. The Qing have remained as the greatest power of the east for millennia, and in the span of decades their strength has not only been challenged, but proved futile against imperialism and colonialism. Not much has changed since the first war, and now the Chinese have to protect their sovereignty and the Holy Mandate to their lands. \nAn uneasy position remains for the Empire, as like many whom once were undefeatable but collapsed under change."