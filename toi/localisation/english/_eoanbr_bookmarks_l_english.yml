 #ENG
  EOANBR_SCENARIO_1857_ENG: "          Ruling Party                                     Government\n            Whig Party                                       $parliamentary_monarchy$\n\n          Prestige                                            Institutions\n            421                                                   3\n\n          Population                                        GDP\n            26.45 M                                           55.31 M\n\n\n\n\n\nDecades of the Victorian Era has shown the uncontested Britain rule of the Atlantic. The crown shines as the sun that never sets upon the very edges of the known world, and each British frontier serves as a jewel in it. The world changes, however; the final jewel of India begins to crack under pressure. Religious conflicts have inflated to the point of threatening the position of the undefeatable Empire, and when one colony topples the rest would follow. Now the most feared has happened, the rebels have captured Delhi, and established a base. Britain still has plenty of men to her disposal, but without caution this very mutiny could lead to a downfall of India."ty of men to her disposal, but without caution this very mutiny could lead to a downfall of India."
