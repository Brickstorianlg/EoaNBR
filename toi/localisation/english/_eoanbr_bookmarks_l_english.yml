  EOANBR_SCENARIO_1857_QNG: "          Ruling Party                                     Government\n            Whig Party                                        $constitutional_monarchy$\n\n          Prestige                                            Institutions\n            421                                                   3\n\n          Population                                        GDP\n            26.45 M                                           55.31 M\n\n\n\n\n\nHistory has never been so crushing to the Empire. During the Opium War the Westerners came with warships and cannons; and they are here again. The Qing have remained as the greatest power of the east for millennia, and in the span of decades their strength has not only been challenged, but proved futile against imperialism and colonialism. Not much has changed since the first war, and now the Chinese have to protect their sovereignty and the Holy Mandate to their lands. \nAn uneasy position remains for the Empire, as like many whom once were undefeatable but collapsed under change."
