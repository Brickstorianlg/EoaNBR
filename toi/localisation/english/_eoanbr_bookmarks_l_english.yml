 #DEN
  EOANBR_SCENARIO_1857_DEN: "          Ruling Party                                     Government\n            Whig Party                                        $constitutional_monarchy$\n\n          Prestige                                            Institutions\n            421                                                   3\n\n          Population                                        GDP\n            26.45 M                                           55.31 M\n\n\n\n\n\nDenmark has been a regional power in Northern Europe for centuries, spreading its influence from the fjords of Norway and Iceland to the plains of northernmost Germany.\n\nDuring the Napoleonic Wars, Denmark traded with both the French and the English throughout most of the war. The 1830s and 1840s witnessed the birth of large-scale liberal and national movements, gaining momentum during the European Revolutions of 1848-49. The Danish monarchy's victory over the German revolutionaries in the Three Years' War led to the rise of the National Liberal Party and the introduction of free trade. The first Danish railways were constructed in the 1850s and the network is continuing to grow expansively across the country.\n\nWill the Kingdom of Denmark be able to resist foreign threats and consolidate its power or will the 19th century mark the end of Denmark as a significant European power?"
