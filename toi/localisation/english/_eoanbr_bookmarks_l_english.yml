 #OTO
  EOANBR_SCENARIO_1857_OTO: "          Ruling Party                                     Government\n            House of Osman                              $absolute_monarchy$\n\n          Prestige                                            Institutions\n            421                                                   2\n\n          Population                                        GDP\n            26.45 M                                           55.31 M\n\n\n\n\n\nOn a continent where modernization is advancing quickly, the Ottomans spent the last century trying to catch up with westernization. Despite the fact that the sick man of Europe had narrowly won the Crimean Wars with the help of Western powers against the Russians, it was clear that the Ottomans were on the verge of collapse and that nothing could stop this path. The reign of the elderly Abdulmecid I soon comes to an end, and with it, his reforms. The next several decades will be critical to the Ottomans' survival as they embark on a lengthy journey of hardships, and if the crumbling empire were to preserve governmental stability above all else and choose political and financial movements very carefully, there might be light at the end of the tunnel.\n\nThe future is uncertain for the Ottomans, and with every opportunity comes a threat. It will have to be careful, as one misplaced gust of wind may be all it takes to topple the Grand Sultanate of Osman."
  bookmark_1857_OTO_ruling_party: "Whig Party"
  bookmark_1857_OTO_ruling_party_desc: "\n§YOttoman Ruling Coalition:§!\n  §LLeader:§! Abdulmecid\n  §LParty:§! House of Osman\n  §LIdeology:§! Monarchist\n  §LPopularity:§! 69.8%\n  §LStrength:§! 80.0%"
