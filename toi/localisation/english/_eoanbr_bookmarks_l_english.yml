  EOANBR_SCENARIO_1857_PRS: "          Ruling Party                                     Government\n            Whig Party                                        $constitutional_monarchy$\n\n          Prestige                                            Institutions\n            421                                                   3\n\n          Population                                        GDP\n            26.45 M                                           55.31 M\n\n\n\n\n\nPrussia is on the rise. The victory of the Napoleonic Era still is engraved within the Prussians, and ever since they have faced no defeat. Controlling most of the German states, Prussia has grown to a world-wide power ever since the Revolutions of 1848. However even within the German Confederation, the rivalry between Prussia and the Austrian Empire troubles the weakly confined states. With King Frederick William's health on the line, the nation is more vulnerable than ever. \nNot only Prussia recognizes her strength, and it is time to prove how it can be used."
