  EOANBR_SCENARIO_1857_MEX: "          Ruling Party                                     Government\n            Whig Party                                        $constitutional_monarchy$\n\n          Prestige                                            Institutions\n            421                                                   3\n\n          Population                                        GDP\n            26.45 M                                           55.31 M\n\n\n\n\n\nMexico, has not been treated kindly by it's neighbors. After a decade long struggle with Spain for their independence, they lost most of their territory to the United States, with those external conflicts throwing them into multiple civil wars and crippling debt. Facing those issues, the liberals now in power want to rapidly reform. However, it is uncertain if they will succeed."
