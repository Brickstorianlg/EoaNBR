  EOANBR_SCENARIO_1857_SWE: "          Ruling Party                                     Government\n            Whig Party                                        $constitutional_monarchy$\n\n          Prestige                                            Institutions\n            421                                                   3\n\n          Population                                        GDP\n            26.45 M                                           55.31 M\n\n\n\n\n\nThe old 'Lion of the North' and her political achievements during the 1800's have been a mixed bag. The 'prize' of the War of the Seventh Coalition, the 1814 Union with Norway, is very unpopular with our Norwegian subjects and a despised symbol of their lost freedoms.\n\nCertainly, Sweden has seen better days than this. Despite her misfortunes, Sweden moves forth into an unknown future. Her path remains unclear, and in a world that rapidly changes she will have to struggle to find a place she can call her own. If she will manage, only time will tell..."
