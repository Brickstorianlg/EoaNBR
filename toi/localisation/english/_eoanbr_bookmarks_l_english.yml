  EOANBR_SCENARIO_1857_BAV: "          Ruling Party                                     Government\n            Whig Party                                        $constitutional_monarchy$\n\n          Prestige                                            Institutions\n            421                                                   3\n\n          Population                                        GDP\n            26.45 M                                           55.31 M\n\n\n\n\n\nAfter Maximilian II took over the throne after Ludwig I, a lot has changed in the Kingdom of Bavaria. Together with his Minister Ludwig von der Pfordten, King Max tries to strengthen the idea of the Trias, the so-called Third Deutschland. Along with Austria-Prussian tensions rising, Bavaria has to take a stance on who to trust and to follow - if someone like this even exists."
