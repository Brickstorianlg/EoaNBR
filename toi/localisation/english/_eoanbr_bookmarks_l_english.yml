  EOANBR_SCENARIO_1857_TAI: "          Ruling Party                                     Government\n            Whig Party                                        $constitutional_monarchy$\n\n          Prestige                                            Institutions\n            421                                                   3\n\n          Population                                        GDP\n            26.45 M                                           55.31 M\n\n\n\n\n\nBorn out of the ideas of Hong Xiuquan, believing himself to be a son of God, and his friend Feng Yushan. Feng established the God Worshipper's Society, Hong joining in 1847. Hong led the society into rebellion against the Qing Dynasty, starting the Taiping Rebellion. In 1851 this rebellion became the Taiping Heavenly Kingdom. 1853 would see the Kingdom take the city of Nanjing. Will the Kingdom and Hong be able to survive the Qing Dynasty?"
